<!doctype html>
<html lang="en">
<head>
    <title>Chatterbox</title>
    <meta charset='utf-8'>
    <!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../tcx_chatterbox/tcx_chatterbox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="../tcx_chatterbox/tcx_chatterbox.js"></script>
    <script type="text/javascript" src="../js/moment/moment.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <base target="_blank">
</head>
<body>
<div class="chatterBox">
    <div class="container-fluid">
        <div class="col-xs-12 cb">
            <div class="row">
                <div class="col-xs-12 triple-stack">
                    <div class="row hidden-xs-down image-row">
                    </div>
                    <div class="row hidden-xs-down col-xs-12 title-row">
                    </div>
                    <div class="row">
                        <div class="hidden-sm-up triple-stack"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 cb-header">
                    <div class="tab-container"></div>
                    <div class="tab-more" onclick="chatterbox.toggleDropdown()">MORE&nbsp;&nbsp;&nbsp;<i
                            class="fa fa-caret-up"></i></div>
                    <div class="more-topic">More Topics</div>
                    <div class="col-xs-12 cb-dropDown">
                    </div>
                    <div class="tcx"></div>
                </div>
            </div>
            <div class="ad_location">Ad Zone</div>
            <div class="cb-bdy">
                <div class="row">
                    <div class="col-xs-12">
                        <i class=" fa fa-angle-left cb-btn noclick" onclick="chatterbox.prevPage()"></i>
                        <i class="fa fa-angle-right cb-btn noclick" onclick="chatterbox.nextPage()"></i>
                        <a href="/" id="ai-link">
                            <div class="col-xs-12 cb-img">
                                <div class="col-xs-10 text-wrapper">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <span class="cb-keyword"></span><span
                                                class="seperator"> | </span> <span
                                                class="cb-date"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-11 cb-title"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-xs-11 cb-txt"></div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
