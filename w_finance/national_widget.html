
<!doctype html>
<html lang="en">
<head>

<title>National Widget</title>
<meta charset='utf-8'>
<!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->
<link href="../css/font-awesome.css" media="all" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"><base target="_top">
<link href="https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../css/national_widget.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script type="text/javascript" src="../js/w_finance/national_widget.js"></script>
<!--to make font-awesome works on firefox-->
</head>
<body>
  <div class="n_w_container">
    <!--Wrapper that contains code of all national_widget components-->
    <div class="national_widget">
      <!--top of widget wrapper-->
      <div class="mwwidget_mtabs">
  			<span class="mtabs" data-dir="NASDAQ" style="background-color:#fff;border-bottom:0; border-left: 0;"><span class="underline">NASDAQ</span></span>
  			<span class="mtabs" data-dir="AMEX"><span class="underline">AMEX</span></span>
  			<span class="mtabs" data-dir="NYSE"><span class="underline">NYSE</span></span>
  			<span class="mtabs" data-dir="find" style="border-right:0;">
  			<i class="fa-search"></i>
  			<span class="underline">FIND</span></span>
  		</div>
        <!--Calls for the data and data graph of national widget-->
      <div class="national_widget_wrapper">
        <div class="top-profile">
  				<div class="mw_info">
  					<span class="price"></span>
  					<span class="change"></span>
  				</div>
  				<div id="stockchart">
  				</div>
  			</div>
        <div id="border-line"></div>
        <!--top of widget wrapper END-->
        <div class="national_widget_t">
          <a id="investkit" href=""><div class="fin_icon"></div></a>
          <div class="national_widget-title">
            <span id="title_text">Today's NASDAQ Market Movers</span>
          </div>
          <div class="national_widget-content-textarea">
            <div style="width:47%;float:left">
              <a class="nwprofile-link" href=''><div class="national_widget-content-textarea-t1"></div></a>
            </div>
            <i class="fa fa-angle-right" style="margin:0 5px;float:left"></i>
            <div style="width:47%;float:right">
              <a class="nwlink" href=""><div class="national_widget-content-textarea-t2"></div></a>
            </div>
          </div>
        </div>
        <!-- middle of widget wrapper-->
        <div class="national_widget-content">
          <div class="national_widget-content-image">
            <a class="nwprofile-link" target="_blank">
              <div class="national_widget-content-hover">
                <div class="national_widget-content-hover-text1">VIEW</div>
                <div class="national_widget-content-hover-text2">PROFILE</div>
              </div>
            </a>
          </div>
          <!--Button on the right of middle wrapper-->
          <div class="national_widget-content-buttonright" data-dir="next"><i class="fa fa-angle-right"></i></div>
          <div class="national_widget-content-buttonleft" data-dir="prev"><i class="fa fa-angle-left"></i></div>
        <!--Button on the right of middle wrapper END-->
        </div>
        <!-- middle of widget wrapper END-->
        <div class="national_widget-total"><span class="national_widget-total-price">
          <i class="fa fa-arrow-up" style="margin-right:5px;"></i></span>
        </div>
        <div class="national_widget-total-type">Stock Percent Gain Today</div>
        <!--bottom of widget wrapper-->
        <a class ="nwlink_list" href="">
          <div class="national_widget-listbutton">
            <button class="national_widget-listbutton-button">
              <div class="national_widget-listbutton-text">
                <span class="national_widget-listbutton-t1">SEE THE LIST</span>
                <i class="fa fa-mail-forward" id="fonta-color"></i>
              </div>
            </button>
          </div>
        </a>
        <!--bottom of widget wrapper END-->
        <!-- published by  NEEDed for legal purposes-->
        <div class="presented_by">NATIONAL WIDGET - PRESENTED BY</div>
      </div>
      <div class="searchtab">
  			<div class="search-container">
  				<div class="search-title">
  				Discover Your Next Investement
  				</div>
          <div class="search_box">
  					<input name="search_results" class="search-input" type="text" placeholder="Where do you want to invest next?">
  					</input>
  					<div class="search-button">
  						<button class="input-pill_btn fa-search"></button>
  					</div>
          </div>
          <div class="fire-style">
            <i class="fa-fire"></i>
  				  <span class="search-text">Most Searched Companies</span>
          </div>
  				<div class="search-border"></div>
          <div class="trending">
            <a id="fb">Facebook, Inc.</a>
            <i class="fa-angle-right green"></i>
            <a id="apl">Apple, Inc.</a>
            <i class="fa-angle-right green"></i>
            <a id="tm">Tesla Motors, Inc.</a>
            <i class="fa-angle-right green"></i>
            <a id="mc">Microsoft Corporation</a>
            <i class="fa-angle-right green"></i>
            <a id="wd">The Walt Disney Company</a>
          </div>
  			</div>
  		</div>
      <!--Wrapper that contains code of all national_widget components END-->
      <!--ad stack code goes here-->
      <div class="ad_location" id="ad_location0"></div>
      <div class="ad_location" id="ad_location1"></div>
      <!--ad stack code goes here END-->
    </div>
  </div>
</body>
</html>
