
<!doctype html>
<html lang="en">
<head>

<title>Most Traded Local Stocks</title>

<meta charset='utf-8'>
<!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->
<link href="../css/font-awesome.css" media="all" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../css/snt_local_w_tribune.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script type="text/javascript" src="../js/snt_local_w_tribune.js"></script>
<base target="_blank">
<!--to make font-awesome works on firefox-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
</head>
<body>
  <!--container of widget-->
  <div class="snt_local_w">
    <!--wrapper of just widget-->
    <div class="fgw">
      <!--top text-->
      <!-- <div class="fgw-logo"></div> -->
      <div class="fgw-text">
        <div class="fgw-t1"><i class="fa fa-area-chart"></i>Most Traded Local Stocks</div>
        <div class="fgw-t2">
          <a class='fgw-link' href="">
            <span class="swc-space" id="swc-blue"></span>
            <div class="fgw-t2-title"></div>
          </a>
          |
          <a class='fgw-loc-link' href="">
            <i class="fa fa-map-marker" style="color:#3098ff"></i>
            <span class="fgw-t2-loc"></span>
          </a>
        </div>
      </div><!--top text END-->
        <!--image && button-->
      <div class="fgw-middle">
        <a class="fgw-link" href="">
        <div class="fgw-image">
          <div class="hover">
            <div class="hover-txt1">View</div>
            <div class="hover-txt2">Profile</div>
          </div>
        </div>
        </a>
        <div class="fgw-content">
          <div class="fgw-content1"></div>
          <div class="fgw-content2">Shares Traded</div>
          <a class="fgw-href"  href="#">
            <div class="fgw-list-link">SEE THE LIST <i class="fa fa-mail-forward" id="swc-blue"></i></div>
          </a>
        </div>

        <button class="fgw-leftnav" data-dir="prev"><i class="fa fa-angle-left"></i></button>
        <button class="fgw-rightnav" data-dir="next"><i class="fa fa-angle-right"></i></button>
      </div><!--image && button END-->
      <!--bottom text-->
      <div id="fgw-graph">

      </div>
      <div class="fgw-presentedby">
        PRESENTED BY
      </div>
      <!--bottom text END-->
    </div><!--wrapper END-->
    <!--AD Placement-->
    <div class="ad_location"></div>
  </div>
</body>
</html>
