<!doctype html>
<html lang="en">
<head>
    <title>AI Article Widget</title>
    <meta charset='utf-8'>
    <!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/tdl_sidekick_vertical.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="../js/moment/moment.min.js"></script>
    <script type="text/javascript" src="../js/w_touchdownloyal/tdl_sidekick_vertical.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all"
          rel="stylesheet" type="text/css">
    <base target="_blank">
</head>
<body>
<div class="aiw">
    <!-- Top of the widget -->
    <div class="aiw-dropdown noclick">
        <div class="aiw-top noclick" onclick="ai_widget.toggleDropDown()">
            <div class="ball"></div>
            <span class="text">
                <span class="away team"></span> vs <span class="home team"></span>
                <span class="header-right team"></span>
            </span>
            <i class="fa fa-caret-down"></i>
        </div>
        <div class="dropdown">
            <div class="container"></div>
        </div>
    </div>
    <div class="aiw-img noclick"></div>
    <!-- Content Section    -->
    <div class="aiw-bdy">
        <div class="aiw-title"></div>
        <div class="aiw-txt"></div>
        <a href="/" id="ai-link" target="_blank">
            <div class="aiw-link noclick">Read the Story <i class="fa fa-newspaper-o news"></i></div>
        </a>
        <div class="aiw-next" onclick="ai_widget.nextPage()">Next Story <i class="fa fa-arrow-right arrow"></i></div>
    </div>
    <div class="ad_location">Ad Zone</div>
</div>
</body>
</html>
