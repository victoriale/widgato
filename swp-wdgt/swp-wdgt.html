<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="../css/swp-wdgt.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet" type="text/css">
    <script src="../js/swp-wdgt.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="title">
        <div class="title-logo"></div>
        <div class="title-text">MLB Gameday News</div>
      </div>

      <div class="section">
        <div class="section-image"></div>
        <div class="section-text"></div>
      </div>

      <div class="content">
        <div class="content-text">
          <!-- The zany slogans, the array of T-shirts, goofy suit trips and visits by animals might have been upstaged Tuesday night in anager Joe Maddon's... -->
          <!-- <span class="content-readmore"> Read More </span> -->
        </div>
      </div>

      <div class="bar">
        <div class="bar-date"> </div>
        <div class="bar-author"> </div>
      </div>

      <div class="buttons">
        <a id="readbutton" href=""><div class="buttons-readstory"> <i id="paper" class="fa fa-newspaper-o"></i> Read Story </div></a>
        <div class="buttons-nextlist" onclick="updateArticle();"> Next Story <i id="arrow" class="fa fa-arrow-right"></i> </div>
        <div class="buttons-timer"> <i id="play" class="fa fa-play"></i>0:15</div>
      </div>

    </div>
  </body>
</html>
