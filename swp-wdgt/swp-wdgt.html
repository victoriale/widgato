
<!doctype html>

<head>

<!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->

<link href="https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../css/swp-wdgt.css">
<base target="_top">
<script>
d = document;
A = function(id) {
  if(id[0] == '#'){
    return d.getElementById(id.slice(1,id.length));
  }else if(id[0] == '.'){
    return d.getElementsByClassName(id.slice(1,id.length))[0];
  }else if(id[0] != '#' && id[0] != '.'){
    return d.getElementById(id.slice(1,id.length));
  }
}
</script>
<script async type="text/javascript" src="../js/swp-wdgt.js"></script>

</head>
<body>
  <!--container of widget-->
  <div class="content-container">
    <!--wrapper of just widget-->

        <a class="fcw-icon"></a>
        <div class="fcw-t1"><p class="fcw-t1-p"> </p></div>
      <!--  <div class="fcw-t2"></div> -->
      </div><!--top text END-->
        <!--image && button-->

        <div class="fcw-image"> <!-- changed from image- team to image -->

              <div class="txt1">View</div>
              <div class="txt2">Profile</div>
            </div>
          </a>
          <div class="fcw-t2-num"></div>
        </div>

        <svg class="fcw-rightnav" stroke=#FFFFFF><path d="m 14,23 L 21,30 L 14,37" stroke-width=2 fill=none stroke-linecap=round></path></svg>

      </div><!--image && button END-->
      <!--bottom text-->

        <div class="fcw-content2"><span id="fcw-content2a"></span> <span id="fcw-content2b">Team name</span></div>
        <div class="fcw-content3"></div>
      </div>
      <div class="fcw-list">
        <a class="fcw-list-list" style= "height:25px; width:112px;" href="">

        </div>
    </div>
      <div class="fcw-presentedby"></div>
      <!--bottom text END-->
    </div><!--wrapper END-->
    <!--AD Placement-->


    <div class="swp">
      <div class="title">
        <div class="title-logo"></div>
        <div class="title-text">MLB Gameday News</div>
      </div>
      <div class="section">
        <div class="section-image" id="section-image"></div>
        <div class="section-text"></div>
      </div>
      <div class="content">
        <div class="content-text">
        </div>
      </div>

    <div class="bar">
      <div class="bar-date"> </div>
      <div class="bar-author"> </div>
    </div>
    <div class="buttons">
      <!-- <a id="readbutton" href=""><div class="buttons-readstory"> <i id="paper" class="fa fa-newspaper-o"></i> Read Story </div></a> -->
      <div class="buttons-nextlist" onclick="updateArticle();"> Next Story <i id="arrow" class="fa fa-arrow-right"></i> </div>
      <div class="buttons-timer"> <i id ="swp-pause" class="fa fa-pause" aria-hidden="true"></i><i id="swp-play" class="fa fa-play"></i>0:<span id="timers">15</span></div>
    </div>
  </div>

  <div class="adzone" style="background-color:lightgrey; width:300px; height:250px;overflow: hidden;margin: 0 auto; position:absolute; z-index:1"><span style="color:black;">0:<span id="timer">15</span></span>
