
<!doctype html>
<!-- Swap Widget  -->
<html lang="en">
<head>

<meta charset='utf-8'>
<!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../css/swp-wdgt.css">
<base target="_top">
<script>
d = document;
A = function(id) {
  if(id[0] == '#'){
    return d.getElementById(id.slice(1,id.length));
  }else if(id[0] == '.'){
    return d.getElementsByClassName(id.slice(1,id.length))[0];
  }else if(id[0] != '#' && id[0] != '.'){
    return d.getElementById(id.slice(1,id.length));
  }
}
</script>
<script async type="text/javascript" src="../js/swp-wdgt.js"></script>

</head>
<body>
  <!--container of widget-->
  <div class="content-container">
    <!--wrapper of just widget-->
    <div class="fcw" id ="fcw">
      <!--top text-->
      <div class="fcw-text" style="position:relative;">
        <a class="fcw-icon"></a>
        <div class="fcw-t1"><p class="fcw-t1-p"> </p></div>
      <!--  <div class="fcw-t2"></div> -->
      </div><!--top text END-->
        <!--image && button-->
      <div class="fcw-middle">
        <div class="fcw-image"> <!-- changed from image- team to image -->
          <a class="exec-link" href="">
            <div class="hover1">
              <div class="txt1">View</div>
              <div class="txt2">Profile</div>
            </div>
          </a>
          <div class="fcw-t2-num"></div>
        </div>
        <button class="fcw-leftnav" data-dir='prev'><i class="fa fa-angle-left"></i></button>
        <button class="fcw-rightnav" data-dir='next'><i class="fa fa-angle-right"></i></button>
        <!-- <svg class="dw-nav dw-c-l" stroke=#FFFFFF><path d="m 17,23 L 10,30 L 17,37" stroke-width=2 fill=none stroke-linecap=round></path></svg>
        <svg class="dw-nav dw-c-r" stroke=#FFFFFF><path d="m 14,23 L 21,30 L 14,37" stroke-width=2 fill=none stroke-linecap=round></path></svg> -->

      </div><!--image && button END-->
      <!--bottom text-->
      <div class="fcw-content">
        <div class="fcw-content1"></div>
        <div class="fcw-content2"><span id="fcw-content2a"></span> <span id="fcw-content2b">Team name</span></div>
        <div class="fcw-content3"></div>
      </div>
      <div class="fcw-list">
        <a class="fcw-list-list" style= "height:25px; width:112px;" href="">
          <span class="fcw-list-text">See the List<i class="fa fa-share" aria-hidden="true"></i></span>
        </a>
        <div class="fcw-list-next" onclick="advanceList();" style="height:25px; width:94px;">
          <span class="fcw-list-text" id = "button">Next List<i class="fa fa-arrow-right" aria-hidden="true"></i></span>
        </div>
        <div class="fcw-list-time" style="height:25px; width:54px;">
            <span class="fcw-list-text"><i id="play" class="fa fa-play" aria-hidden="true"></i><i id = "pause" class="fa fa-pause" aria-hidden="true"></i><span class = "widget" style="color:black;">0:<span id="time">15</span></span></span>
        </div>
      </div>
      <div class="fcw-presentedby"></div>
      <!--bottom text END-->
    </div><!--wrapper END-->
    <!--AD Placement-->


    <div class="swp">
      <div class="title">
        <div class="title-logo"></div>
        <div class="title-text">MLB Gameday News</div>
      </div>
      <div class="section">
        <div class="section-image" id="section-image"></div>
        <div class="section-text"></div>
      </div>
      <div class="content">
        <div class="content-text">
        </div>
      </div>

    <div class="bar">
      <div class="bar-date"> </div>
      <div class="bar-author"> </div>
    </div>
    <div class="buttons">
      <!-- <a id="readbutton" href=""><div class="buttons-readstory"> <i id="paper" class="fa fa-newspaper-o"></i> Read Story </div></a> -->
      <div class="buttons-nextlist" onclick="updateArticle();"> Next Story <i id="arrow" class="fa fa-arrow-right"></i> </div>
      <div class="buttons-timer"> <i id ="swp-pause" class="fa fa-pause" aria-hidden="true"></i><i id="swp-play" class="fa fa-play"></i>0:<span id="timers">15</span></div>
    </div>
  </div>

  <div class="adzone" style="background-color:lightgrey; width:300px; height:250px;overflow: hidden;margin: 0 auto; position:absolute; z-index:1"><span style="color:black;">0:<span id="timer">15</span></span>
    <h1> ad space </h1>
   </div>
 </div>
</body>

</html>
