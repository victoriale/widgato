<!doctype html>
<!-- Swap Widget  -->
<html lang="en">
<head>

    <meta charset='utf-8'>
    <!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->
    <style>
    /* google fonts */
    /* latin-ext */
    @font-face {
      font-family: 'Lato';
      font-style: normal;
      font-weight: 400;
      src: local('Lato Regular'), local('Lato-Regular'), url(https://fonts.gstatic.com/s/lato/v13/8qcEw_nrk_5HEcCpYdJu8BTbgVql8nDJpwnrE27mub0.woff2) format('woff2');
      unicode-range: U+0100-024F, U+1E00-1EFF, U+20A0-20AB, U+20AD-20CF, U+2C60-2C7F, U+A720-A7FF;
    }
    /* latin */
    @font-face {
      font-family: 'Lato';
      font-style: normal;
      font-weight: 400;
      src: local('Lato Regular'), local('Lato-Regular'), url(https://fonts.gstatic.com/s/lato/v13/MDadn8DQ_3oT6kvnUq_2r_esZW2xOQ-xsNqO47m55DA.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
    }
    /* latin-ext */
    @font-face {
      font-family: 'Lato';
      font-style: normal;
      font-weight: 700;
      src: local('Lato Bold'), local('Lato-Bold'), url(https://fonts.gstatic.com/s/lato/v13/rZPI2gHXi8zxUjnybc2ZQFKPGs1ZzpMvnHX-7fPOuAc.woff2) format('woff2');
      unicode-range: U+0100-024F, U+1E00-1EFF, U+20A0-20AB, U+20AD-20CF, U+2C60-2C7F, U+A720-A7FF;
    }
    /* latin */
    @font-face {
      font-family: 'Lato';
      font-style: normal;
      font-weight: 700;
      src: local('Lato Bold'), local('Lato-Bold'), url(https://fonts.gstatic.com/s/lato/v13/MgNNr5y1C_tIEuLEmicLmwLUuEpTyoUstqEm5AMlJo4.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
    }
    i {
        font-style: normal;
        margin-left: 5px;
        font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
        font-size: 15px;
        vertical-align: -1px;
    }

    .swp {
        width: 300px;
        height: 250px;
        top: 0;
        background-color: #fafafa;
        padding-top: 7px;
        border: 1px solid #ccc;
        margin: 0 auto;
        /*display: none;*/
        position: absolute;
        z-index: -1;
    }

    #verticalName {
        font-size: 10px;
        font-weight: 400;
        width: 100%;
        min-height: 10px;
        text-align: left;
        color: white;
        padding: 5px 15px;
    }

    #verticalName a {
        color: white;
    }

    .section-image {
        width: 300px;
        height: 250px;
        margin: 0;
        padding: 0;
        background-position: top center;
        background-size: cover;
        background-repeat: no-repeat;
        background-color: #222;
        position: absolute;
        top: -1px;
        left: -1px;
    }

    .section-image::before {
        content: " ";
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0), #272727), linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
    }

    .dateline {
        position: relative;
        font-family: Lato;
        font-size: 8px;
        font-weight: 400;
        color: #f2f2f2;
        left: 20px;
        margin-bottom: 2px;
    }

    .section-text {
        position: relative;
        color: #fff;
        width: 240px;
        font-size: 14px;
        font-family: Lato;
        font-weight: 900;
        left: 20px;
    }

    .content {
        position: absolute;
        width: 240px;
        top: 50px;
    }

    .content-anchor {
        position:relative;
        height:184px;
        top:15px;
    }

    .content-text {
        font-family: Lato;
        font-size: 12px;
        line-height: 1.3;
        color: #fff;
        position: relative;
        left: 20px;
        width: 240px;
        margin-top: 5px;
    }

    .content-readmore {
        font-family: Lato;
        font-size: 12px;
        font-weight: bold;
        color: #b31d24;
    }

    .bar {
        display: -webkit-flex;
        display: flex;
        margin-left: 9px;
        margin-top: 15px;
        height: 10px;
        font-family: Lato;
        font-size: 10px;
        color: #999999;
    }

    .bar-date {
    }

    .bar-author {
        margin-left: 6px;
    }

    #authorlink {
        text-decoration: none;
        color: #999999;
    }

    .buttons {
        width: 100%;
        text-align: center;
        display: -webkit-flex;
        display: flex;
        height: 25px;
        bottom: 15px;
        position: absolute;
        left: 20px;
    }

    .buttons-readstory {
        padding-top: 2px;
        padding-right: 35px;
        text-align: center;
        line-height: 25px;
        font-size: 12px;
        font-weight: 900;
        font-family: Lato;
        height: 30px;
        width: 132px;
        color: #fff;
        border-radius: 3px;
    }

    .buttons-readstory:hover {
        border: 1px solid #fff;
    }

    #paper {
        margin-top: 4.5px;
        right: 180px;
        position: absolute;
    }

    .buttons-nextlist {
        padding-top: 2px;
        padding-left: 23px;
        width: 115px;
        height: 30px;
        line-height: 24px;
        text-align: left;
        border-radius: 3px;
        border: 1px solid #fff;
        margin-left: 10px;
        color: #fff;
        font-size: 12px;
        font-family: Lato;
        font-weight: 400;
        cursor: pointer;
    }

    .buttons-nextlist:hover {
        background-color: #b31d24;
        color: white;
    }

    #arrow {
        margin-top: 3px;
        margin-left: 1px;
        position: absolute;
        fill: #fff !important;
    }

    .buttons-timer {
        width: 54px;
        height: 25px;
        line-height: 25px;
        text-align: center;
        border-radius: 5px;
        border: 1px solid #b31d24;
        font-size: 12px;
        font-family: Lato;
        margin-left: 10px;
    }

    #play {
        color: #b31d24;
        font-size: 12px;
        margin-right: 5px;
    }

    #pause {
        color: #b31d24;
        font-size: 12px;
        margin-right: 5px;
    }

    #swp-play {
        color: #b31d24;
        font-size: 12px;
        margin-right: 5px;
    }

    #swp-pause {
        color: #b31d24;
        font-size: 12px;
        margin-right: 5px;
    }

    html, body {
        margin: 0 !important;
        font-family: 'Lato', sans-serif;
        font-weight: 400;
        width: 100%;
        height: auto;
        background-color: white;
        -webkit-user-select: none; /* Chrome all / Safari all */
        -moz-user-select: none; /* Firefox all */
        -ms-user-select: none; /* IE 10+ */
        user-select: none;
    }

    div {
        font-family: 'Lato', sans-serif;
        font-weight: 400;
    }

    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    a {
        text-decoration: none;
        outline: 0;
    }

    button:focus {
        outline: 0;
    }

    .content-container {
        overflow: hidden;
        width: 300px;
        height: auto;
        margin: 0 auto;

    }

    .fcw {
        border: 1px solid #ccc;
        width: 300px;
        height: 250px;
        position: relative;
        position: absolute;
        background-color: white;
        z-index: 2;

    }

    /*top text*/
    .fcw-icon {
        width: 12px;
        height: 12px;
        background-color: #bc1624;
        /*background-image: url("public/Icon_Baseball.png");*/
        background-position: center center !important;
        background-repeat: no-repeat;
        background-size: 12px 12px;
        margin: 0 5px 0 0;
        display: inline-block;
        vertical-align: top;
    }

    .fcw-icon:hover {
        background-color: #000;
    }

    .fcw-text {
        width: 100%;
        height: auto;
        padding-top: 5px;
        position: relative;
    }

    .fcw-t1 {
        font-weight: 800;
        font-size: 12px;
        text-align: left;
        padding-left: 10px;
        width: 285px;
        text-align: left;
        display: table;
        height: auto;
        bottom: 8px;

    }

    .fcw-t1 p {
        display: table-cell;
        vertical-align: middle;
    }

    .fcw-t2 {
        margin: 3px 0 2px 0;
        font-size: 14px;
        text-align: center;
        line-height: 16px;
        width: 100%;
    }

    /*top text END*/

    /*image && button*/
    .fcw-middle {
        position: relative;
        width: 100%;
        margin: 10px 0 6px auto;
    }

    .fcw-image {
        width: 84px;
        height: 84px;
        margin: 5px auto;
        border-radius: 50%;
        box-shadow: 0 0 0 3px #ccc;
        background-size: cover !important;
        background-position: center center !important;
        position: relative;
        z-index: 1;

    }

    .fcw-image-team {
        width: 90px;
        height: 90px;
        margin: 5px auto;
        border-radius: 50%;
        box-shadow: 0 0 0 3px #ccc;
        background-size: cover !important;
        background-position: center center !important;
        background-repeat: no-repeat;
        text-align: center;
        position: relative;
    }

    .fcw-t2-num {
        position: absolute;
        top: 0px;
        left: 0;
        width: 25px;
        height: 25px;
        border: 1px solid #ccc;
        border-radius: 50%;
        background-color: #fff;
        line-height: 23px;
        text-align: center;
        font-size: 12px;
        z-index: 2;
    }

    .fcw-logo {
        border-radius: 50%;
        border-width: 1px;
        border-color: #ebebeb;
        border-style: solid;
        background-color: #fff !important;
        width: 148px;
        height: 148px;
        background-size: cover !important;
        background-position: center center !important;
        position: absolute;
        right: 0;
        margin: 0px 35px;
        z-index: 0;
    }

    .fcw-logo:hover {
        background-color: #bc1624;
        z-index: 2;
    }

    .fcw-leftnav {
        position: absolute;
        height: 50px;
        width: 20px;
        border-radius: 0 10px 10px 0;
        -moz-border-radius: 0 10px 10px 0;
        -webkit-border-radius: 0 10px 10px 0;
        border: none;
        left: 0;
        top: 15px;
        background-color: #000;
        color: #fff;
        font-size: 25px;
        cursor: pointer;
    }

    .fcw-rightnav {
        height: 50px;
        width: 20px;
        border-radius: 10px 0 0 10px;
        -moz-border-radius: 10px 0 0 10px;
        -webkit-border-radius: 10px 0 0 10px;
        border: none;
        position: absolute;
        right: 0;
        top: 15px;
        background-color: #000;
        color: #fff;
        font-size: 25px;
        cursor: pointer;
    }

    /*image && button END*/

    /*bottom text*/
    .fcw-content {
        width: 100%;
        height: 55px;
        line-height: 22px;
    }

    .fcw-content-top {
    }

    .fcw-content1 {
        font-size: 14px;
        color: black;
        font-family: 'Lato', sans-serif;
        font-weight: 800;
        text-align: center;
    }

    .fcw-content1:hover {
        color: #000;
    }

    .fcw-content2 {
        font-size: 12px;
        color: #999;
        font-weight: 400;
        text-align: center;
        line-height: 1.1em;
    }

    #fcw-team {
        color: #bc1624;
        font-weight: 800;
        text-align: center;
        line-height: 1.1em;
    }

    #fcw-team:hover {
        color: #000;
    }

    #fcw-content2a {
        /*color: black;*/
        font-weight: 800;
        text-align: center;
        line-height: 1.1em;
        color: black;
        font-weight: 400;
    }

    #fcw-content2b {
        color: black;
        font-weight: 900;
        text-align: center;
        line-height: 1.1em;
        font-weight: 400;

    }

    .fcw-content3 {
        font-size: 12px;
        color: #000;
        font-weight: 400;
        text-align: center;
    }

    /*bottom text END*/

    .fcw-list {
        width: 100%;
        height: 30px;
        /*text-align: center;*/
        position: absolute;
        bottom: 0;
        /*margin-bottom: 10px;
        margin-left: 10px;*/
        display: -webkit-flex;
        display: flex;
        justify-content: space-around;
        margin-bottom: 5px;
        padding: 0 10px;
    }

    .fcw-list-next {
        cursor: pointer;
    }

    .fcw-list-next, .fcw-list-time {
        border-radius: 3px;
        text-align: center;
        border: 1px solid;
        border-color: #b31d24;
        color: #b31d24;

    }

    .fcw-list-list {
        background-color: #b31d24;
        color: white;
        border-radius: 3px;
        text-align: center;
        border: 1px solid;
        border-color: #b31d24;
    }

    .fcw-list-list i {
        margin-left: 8px;
    }

    .fcw-list-next i {
        margin-left: 5px;
    }

    .fcw-list-time i {
        margin-right: 5px;
    }

    .fcw-list-text {
        font-size: 12px;
        line-height: 28px;
    }

    .fcw-list-link {
        color: #000;
        font-size: 12px;
        font-family: 'Lato', sans-serif;
        font-weight: 700;
        border-radius: 3px;
        border: 1px solid #bc1624;
        background-color: #fff;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 17px;
        padding-right: 17px;
    }

    .fcw-list-list:hover {
        background-color: #272727;
        color: #fff;
    }

    .fcw-list-list:active {
        background-color: #000000;
        color: #fff;
    }

    .fcw-list-next:hover {
        background-color: #b31d24;
        color: white;
    }

    .fcw-presentedby {
        position: absolute;
        bottom: 4px;
        left: 2px;
        color: #aaa;
        text-align: left;
        font-size: 10px;
    }

    .fcw-rightnav:hover {
        background-color: black;
    }

    .fcw-leftnav:hover {
        background-color: black;
    }

    .swc-space {
        margin: 0 2px;
    }

    .fcw-t2-title {
        color: #000;
        font-weight: 400;
    }

    .fcw-t2-title:hover {
        color: #bc1624;
    }

    .fcw-loc {
        color: #000;
    }

    .fcw-logo {
        color: #fff;
        top: 0px;
    }

    .fcw-loc:hover {
        color: #bc1624;
    }

    .hover1 {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        opacity: 0;
        text-align: center;
    }

    .txt1 {
        padding-top: .5em;
        font-size: 20px;
        font-family: 'Lato', sans-serif;
        font-weight: 400;
        color: #fff;
    }

    .txt2 {
        font-size: 16px;
        font-family: 'Lato', sans-serif;
        font-weight: 800;
        color: #fff;
    }

    .hover1:hover {
        opacity: 1;
        padding-top: 10px;
        background: rgba(188, 32, 39, 0.8);
        font-size: 20px;
    }

    .dw-nav {
        height: 60px;
        width: 30px;
        position: absolute;
        top: 40px;
        color: white;
        background-color: black;
        display: block;
        cursor: pointer;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none
    }

    .dw-c-l {
        left: 0;
        border-top-right-radius: 30px;
        border-bottom-right-radius: 30px
    }

    .dw-c-r {
        right: 0;
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px
    }

    .swp-top {
        width: 100%;
        height: 25px;
        line-height: 21px;
        background-color: #2d3e50;
        color: #fff;
        position: relative;
        top: 0;
        cursor: pointer !important;
    }

    .swp-top .ball {
        width: 10px;
        height: 10px;
        float: left;
        padding: 7px;
        margin: 5px 10px;
        background-repeat: no-repeat;
    }

    .swp-top span {
        font-size: 13px;
    }

    .swp-top span .team {
        font-weight: 400;
        font-size: 10px;
        text-transform: uppercase;
    }

    .swp-top span .away, .swp-top span .home {
        font-weight: 700;
    }

    .swp-top .fa {
        color: #fff;
        font-size: 18px;
        margin-left: 5px;
        position: absolute;
        height: 25px;
        line-height: 27px;
        right: 15px;
        top: 0;
    }

    .swp-top .fa.fa-caret-up {
        color: #fff;
    }

    /**** Dropdown ****/
    .dropdown {
        position: absolute;
        top: 25px;
        height: 225px;
        width: 300px;
        display: none;
        color: #000;
        background-color: #fff;
        z-index: 10;
        padding: 0;
        line-height: 40px;
        overflow-y: scroll;
        overflow-x: hidden;
    }

    [tooltip]:before {
        position: absolute;
        content: attr(tooltip);
        opacity: 0;
    }

    .container {
        position: relative;
        width: 97%;
        border: 1px solid #2d3e50;
        border-radius: 3px;
        margin: 5px auto;
    }

    [tooltip]:hover:before {
        opacity: 1;
    }

    .dropdown-elem {
        padding: 0 5px;
        height: 40px;
        width: 273px;
        font-size: 14px;
    }

    .dropdown-elem.active {
        color: #fff;
        background-color: rgba(45, 62, 80, 0.9);
    }

    .dropdown-elem:hover {
        color: #fff;
        background-color: rgba(45, 62, 80, 0.9);
        cursor: pointer;
    }

    .dropdown-elem b {
        font-size: 15px;
    }

    .dropdown-elem .left {
        float: left;
        max-width: 50%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .dropdown-elem .right {
        font-weight: 400;
        float: right;
    }

    .dropdown .divider {
        width: 273px;
        height: 1px;
        background-color: #c2c2c2;
    }

    .swp-dropdown.active .dropdown {
        display: block;
    }

    .swp-dropdown.active .swp-top {
        background-color: rgba(45, 62, 80, 0.9);
    }

    .swp-dropdown.active .swp-top .fa {
        color: #fff;
    }
    </style>

var query = {};
swp_wdgt = function () {
    A = function (id) {
        var d = document;
        if (id[0] == '#') {
            return d.getElementById(id.slice(1, id.length));
        } else if (id[0] == '.') {

    var protocolToUse = (location.protocol == "https:") ? "https://" : "http://";

    RenderArticleSide(protocolToUse);

}();
function getEnv(env) {
    console.log(env); // to test the parent environmemt;
    if (env.match(/^localhost/) != null || env.match(/^dev/) != null) {
        env = "dev";
    } else if (env.match(/^qa/) != null) {
        env = "qa";
    } else {
        env = "prod";
    }
    return env;
}

function getHostName(url) {
    var locationElement = document.createElement("a");
    locationElement.href = url;
    /* Some times IE fail to populate properties of all the links while setting .href with relative URL, In this case .href will return an absolute URL which can be used on itself to populate the additional fields.*/
    if (locationElement.host == "") {
        locationElement.href = locationElement.href;
    }
    return locationElement;
}



function RenderArticleSide(protocolToUse) {
    var gameID;
    var changedGameId;
    var gameData;
    var APIUrl;
    var keyword;
    var hasChanged = false;
    var dropdownCount = 0;
    var catOptions = ['mlb', 'nfl', 'ncaa', 'nba','ncaam'];
    var swp_wdgt_url = location != parent.location? window.top.location.href : document.location.href;
    console.log(swp_wdgt_url); // to test the parent window element url. will remove the console after testing
    var swp_wdgt_host = getHostName(swp_wdgt_url).hostname;
    var swp_wdgt_apiHost = getEnv(swp_wdgt_host);
    function getRandomArbitrary(min, max) {
       return Math.floor(Math.random() * (max - min) + min);
    }
    //latest possible end date for: nfl 2/8, nba 6/21, mlb 11/7
    var seasonalScopes = [{scope: "mlb", start: 4, end:10},{scope: "nfl", start: 9, end:1},/*{scope: "ncaa", start: 9, end:2},*/{scope: "nba", start: 10, end:6},{scope: "ncaam", start: 10, end:6}];
    var date = new Date();
    var month = date.getMonth() + 1;
    var scopeIsSet = false;
    var scope = "nfl"; //fallback to nfl if something goes wrong
    while (scopeIsSet == false) {
      var rand = getRandomArbitrary(0, seasonalScopes.length);
      if (seasonalScopes[rand].start > seasonalScopes[rand].end) { //if season overlaps into the next year
        if (seasonalScopes[rand].start >= month && seasonalScopes[rand].end >= month) {
          scope = seasonalScopes[rand].scope;
          scopeIsSet = true;
        }
      }
      else { //if season is contained in one year contiguously
        if (seasonalScopes[rand].start <= month && seasonalScopes[rand].end >= month) {
          scope = seasonalScopes[rand].scope;
          scopeIsSet = true;
        }
      }
    }
    var isMlb = false;

    // catOptions.sort(function () {
    //     return 0.5 - Math.random()
    // });
    catOptions[0]=scope;

    if (catOptions[0] == 'mlb') {
        APIUrl = protocolToUse + swp_wdgt_apiHost + '-homerunloyal-ai.synapsys.us/sidekick?scope=mlb';
        keyword = "MLB";
        isMlb = true;
    } else if (catOptions[0] == 'nfl') {
        APIUrl = protocolToUse + swp_wdgt_apiHost + '-touchdownloyal-ai.synapsys.us/sidekick?scope=nfl';
        keyword = "NFL";
        isMlb = false;
    } else if (catOptions[0] == 'ncaa') {
        APIUrl = protocolToUse + swp_wdgt_apiHost + '-touchdownloyal-ai.synapsys.us/sidekick?scope=ncaa';
        keyword = "NCAAF";
        isMlb = false;
    } else if (catOptions[0] == 'nba') {
        APIUrl = protocolToUse + swp_wdgt_apiHost + '-sports-ai.synapsys.us/sidekick?scope=nba';
        keyword = "NBA";
        isMlb = false;
    }
    else if (catOptions[0] == 'ncaam') {
        APIUrl = protocolToUse + swp_wdgt_apiHost + '-sports-ai.synapsys.us/sidekick?scope=ncaam';
        keyword = "NCAAM";
        isMlb = false;
    } else {
        APIUrl = protocolToUse + swp_wdgt_apiHost + '-touchdownloyal-ai.synapsys.us/sidekick';
        keyword = "MLB";
        isMlb = false;
    }
    var articleIndex = 0;

    var data;

    function getContent(event_id) {
        // Clear old data
        if (gameID != -1) {
            $('.section-text')[0].innerHTML = "Loading...";
            $('.content-text')[0].innerHTML = '';
            $('.dateline')[0].innerHTML = '';
        }
        var locApiUrl = APIUrl;
        if (typeof event_id != "undefined") {
            locApiUrl += "&event=" + event_id;
            event = event_id;
        }
        $.ajax({
            url: locApiUrl,
            success: function () {
                httpGetData(locApiUrl);
            },
            error: function (jqXHR, status, error) {
                console.log(jqXHR, status, error);
                displayError('Error Loading Sports API: ' + status);
            },
            dataType: 'json'
        });
    } // --> getContent

    function httpGetData(url) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                //On complete function
                data = JSON.parse(xmlHttp.responseText);
                linkData(data, articleIndex);
            }
        };
        xmlHttp.open("GET", url, true); // false for synchronous request
        xmlHttp.send(null);
    }
    httpGetData(APIUrl);

    /* Handling of Article Index */
    updateArticle = function () {
        if (articleIndex < articleTypes.length - 1 || articleIndex == 0) {
            articleIndex++;
        } else if (articleIndex >= articleTypes.length - 1) {
            articleIndex = 0;
        }
        linkData(data, articleIndex);
    };
    /* functions to be used as objects to get various data points */
    function eventData(metaData) {
        metaData = metaData.current;
        for (var obj in metaData) {
            var string = obj.toString();
            this[obj] = metaData[obj]
        }
    }

    function eventImage(metaData, teamId) {
        var images = metaData.images;
        this.imgs = [];
        for (var a = 0; a < images[teamId].length; a++) {
            this.imgs[a] = images[teamId][a];
        }
    }

    //this function will return all images, home and away, in an array. (not oo)
    function getAllImages(metaData) {
        var imgRet = [];
        var images = metaData.images;
        for (var obj in images) {
            for (var i = 0; i < images[obj].length; i++) {
                imgRet.push(images[obj][i]);
            }
        }
        return imgRet;
    }

    function mapArticles(data) {
        var dataTypes;
        dataTypes = data['data'];
        for (var obj in dataTypes) {
            if (obj == "meta-data" || obj == "timestamp")continue;
            this[obj] = data['data'][obj];
        }
    }

    var articleTypes = [];

    function listOutTypes(data) {
        articleTypes = [];
        var dataTypes;
            dataTypes = data['data'];
        for (var obj in dataTypes) {
            if (obj == "meta-data" || obj == "timestamp")continue;
            articleTypes.push(obj);
        }
    }

    function linkData(data, articleIndex) {
        listOutTypes(data);
        var doRandArt = true;//or false; or true.....
        if (doRandArt) {
            articleIndex = getRandomInt(0, articleTypes.length);
        } else {
            articleIndex = articleIndex;
        }
        var mData = data['data']['meta-data'];
        var article = new mapArticles(data)[articleTypes[articleIndex]];
        var game = new eventData(mData);
        //images being selected based on the articleIndex value
        var image = protocolToUse + 'images.synapsys.us' + article.image_url;
        gameData = mData;
        //change this to img tags instead of bg image
        A('.section-image').style.backgroundImage = 'url("' + image + "?width=" + (300 * window.devicePixelRatio) + '")';
        A('.dateline').innerHTML = keyword + ' ' + convertDate(game['start_date_time'].date + ' ' + game['start_date_time'].time + ' EDT');
        A('.section-text').innerHTML = article.title;

        if(catOptions[0] == "ncaa") {
          var cat = "ncaaf";
        }
        else {
          var cat = catOptions[0];
        }

        if (isMlb) {
          //article url structure: /articles/:article_type/:event_id
          //check if the id has been changed via the drop down selection; otherwise use the initial id.
          var checkId = game.event_id;

          if (data.data && data.data['player-fantasy'] && data.data['player-fantasy'].article_id == article.article_id) {
            var id = article.article_id;  //if fantasy article use article id
          }
          else {
            var id = !changedGameId ? checkId: changedGameId;  //if regular article use event id
          }
            var articleUrl = 'http://www.homerunloyal.com/articles/' + articleTypes[articleIndex] + '/' + id;
        } else {
          //article url structure: /articles/:article_type/:event_id
          //check if the id has been changed via the drop down selection; otherwise use the initial id.
          var checkId = !game.event_id  ? game.event_id : game.event_id ;

          if (data.data && data.data['player-fantasy'] && data.data['player-fantasy'].article_id == article.article_id) {
            var id = article.article_id;  //if fantasy article use article id
          }
          else {
            var id = !changedGameId ? checkId: changedGameId;  //if regular article use event id
          }
          if (catOptions[0] == "nba" || catOptions[0] == "ncaam") {
            var articleUrl = 'http://www.hoopsloyal.com/' + cat.replace("ncaam","ncaa") + '/articles/' + articleTypes[articleIndex] + '/' + id;
          }
          else {
            var articleUrl = 'http://www.touchdownloyal.com/' + cat + '/articles/' + articleTypes[articleIndex] + '/' + id;

          }
        }
        var articleText = article.teaser.substr(0, 150);
            A('.bar-date').innerHTML = convertDate(game['start_date_time'].date + ' ' + game['start_date_time'].time + ' EDT');
        var author = isMlb ? 'www.homerunloyal.com' : 'www.touchdownloyal.com';
        var authorLink = author;
        if (query.showLink != "false") {
          A('.content-text').innerHTML = articleText + '...<a target="_blank" href="' + articleUrl + '"></a>';
          A('.bar-author').innerHTML = '<a target="_blank" id="authorlink" href="' + "http://" + authorLink + '">' + author + '</a>';
          A('#readbutton').setAttribute('href', articleUrl);
          A('#content-anchor').setAttribute('href', articleUrl);
        }
        else {
          A('#readbutton').style.display = "none";
          document.getElementsByClassName("buttons-nextlist")[0].style.marginLeft = "0px";
          A('.content-text').innerHTML = articleText + '...<a target="_blank" href="' + articleUrl + '"></a>';
          A('.bar-author').innerHTML = '<a target="_blank" id="authorlink">' + author + '</a>';
        }
        A('.buttons-nextlist').onmouseover = function () {
            A('#arrow').style.fill = 'white';
        };
        A('.buttons-nextlist').onmouseout = function () {
            A('#arrow').style.fill = '#b31d24';
        };
        gameID = gameData['current'].event_id;
        if (isMlb) {
            $('.ball').css('background-image', 'url(../css/public/icons/Home-Run-Loyal_Icon%202.svg)');
            $('.swp-top').css('background-color', '#b31d24');
            $('.buttons-readstory').css({'background-color': '#b31d24', 'border': '1px solid #b31d24'});
            $('.buttons-readstory').hover(function () {
                $(this).css({'background-color': '#000', 'border': '1px solid #000'});
            }, function () {
                $(this).css({'background-color': '#b31d24', 'border': '1px solid #b31d24'});
            });
            $('.buttons-nextlist').hover(function () {
                $(this).css({'background-color': '#000', 'border': '1px solid #000'});
            }, function () {
                $(this).css({'background-color': 'transparent', 'border': '1px solid #fff'});
            });
        } else if (catOptions[0]=="nba" || catOptions[0]=="ncaam") {
            $('.ball').css('background-image', 'url(../css/public/icons/Hoops-Loyal_Icon_w.svg)');
            $('.swp-top').css('background-color', 'rgb(247,112,29)');
            $('.buttons-readstory').css({'background-color': 'rgba(247,112,29, 0.9)', 'border': '1px solid rgba(247,112,29, 0.9)'});
            $('.buttons-readstory').hover(function () {
                $(this).css({'background-color': '#000', 'border': '1px solid #000'});
            }, function () {
                $(this).css({'background-color': 'rgba(247,112,29, 0.9)', 'border': '1px solid rgba(247,112,29, 0.9)'});
            });
            $('.buttons-nextlist').hover(function () {
                $(this).css({'background-color': '#000', 'border': '1px solid #000'});
            }, function () {
                $(this).css({'background-color': 'transparent', 'border': '1px solid #fff'});
            });
        }else {
            $('.ball').css('background-image', 'url(../css/public/icons/Touchdown-Loyal_Icon.svg)');
            $('.swp-top').css('background-color', 'rgb(45, 62, 80)');
            $('.buttons-readstory').css({'background-color': 'rgba(45, 62, 80, 0.9)', 'border': '1px solid rgba(45, 62, 80, 0.9)'});
            $('.buttons-readstory').hover(function () {
                $(this).css({'background-color': '#000', 'border': '1px solid #000'});
            }, function () {
                $(this).css({'background-color': 'rgba(45, 62, 80, 0.9)', 'border': '1px solid rgba(45, 62, 80, 0.9)'});
            });
            $('.buttons-nextlist').hover(function () {
                $(this).css({'background-color': '#000', 'border': '1px solid #000'});
            }, function () {
                $(this).css({'background-color': 'transparent', 'border': '1px solid #fff'});
            });
        }
        parseGames();
    }//end linkData()


    // Parse the games into an array
    function parseGames() {
        // Array of games
        gameArr = [];
        // Function for the parser
        var parseGame = function (games) {
            // Team names
            $.map(games, function (val) {
                var gameData = {};
                    gameData.fullHome = val.home_team_location + ' ' + val.home_team_name;
                    gameData.fullAway = val.away_team_location + ' ' + val.away_team_name;
                    gameData.home = val.home_team_name;
                    gameData.away = val.away_team_name;
                // Event ID
                gameData.event_id = val.event_id;
                // Date
                  var time = val['start_date_time'].time + ' ET';
                  var data_date = val['start_date_time'].date;
                  // avoid moment js deprecation warning
                  var date = moment(data_date,'MM/DD/YYYY',true).isValid() != true ? moment(data_date).format("MMM. DD") : moment(data_date,'MM/DD/YYYY',true).format("MMM. DD ");
                gameData.eventDate = date + time.toUpperCase();
                gameData.eventTime = time;
                gameArr.push(gameData);
            });
            return gameArr;
        };
        var games = gameData.games;
        // Save all the games
        gameArr = parseGame(games);
        // Display the current game
        showGame();
    } // --> parseGames

    function createDropdown(gameLength) {
        var ddStr = '';
        for (var i = 0; i < gameLength; i++) {
            if (i > 0) {
                ddStr += '<div class="divider"></div>';
            }
            if (!hasChanged) {
                ddStr += '<div class="dropdown-elem' + (gameArr[i].event_id == gameID ? ' active" " onclick="switchGame(' + i + ')"' : '" onclick="switchGame(' + i + ')"') + ' title="' + gameArr[i].fullAway + ' vs ' + gameArr[i].fullHome + '"><span class="left"><b>' + gameArr[i].away + '</b> vs <b>' + gameArr[i].home + '</b></span><span class="right">' + gameArr[i].eventDate + '</span></div>';
            } else {
                ddStr += '<div class="dropdown-elem' + (gameArr[i].event_id == changedGameId ? ' active" " onclick="switchGame(' + i + ')"' : '" onclick="switchGame(' + i + ')"') + ' title="' + gameArr[i].fullAway + ' vs ' + gameArr[i].fullHome + '"><span class="left"><b>' + gameArr[i].away + '</b> vs <b>' + gameArr[i].home + '</b></span><span class="right">' + gameArr[i].eventDate + '</span></div>';
            }
        }
        // Create
        $('.container')[0].innerHTML = ddStr;
        var backgroundColor;
        if (isMlb) {
          backgroundColor = '#b31d24';
        }
        else if (catOptions[0] == "nba" || catOptions[0] == "ncaam") {
          backgroundColor = 'rgba(247,112,29, 0.9)';
        }
        else {
          backgroundColor = 'rgba(45, 62, 80, 0.9)';
        }
        $('.dropdown-elem.active').css('background-color', backgroundColor);
        $('.dropdown-elem').hover(function () {
            $(this).css("background-color", backgroundColor);
            $(this).css("color", "#fff");
        }, function () {
            $(this).css("background-color", "transparent");
            $(this).css("color", "#000");
        });
        //prevents hover function from removing css of active element
        $('.dropdown-elem.active').mouseout(function() {
            $('.dropdown-elem.active').css('background-color', backgroundColor);
            $('.dropdown-elem.active').css('color', '#fff');
        });
    } // --> createDropdown


    // Show the current game's teams in the header
    function showGame() {
        // Loop through the games to find the current one
        var gameLength = gameArr.length;
        if (dropdownCount == 0) {
            for (var i = 0; i < gameLength; i++) {
                if (gameArr[i].event_id == gameID || gameArr[i].event_id == changedGameId) {
                    $('.home.team')[0].innerHTML = gameArr[i].home;
                    $('.away.team')[0].innerHTML = gameArr[i].away;
                    $('.header-right.team')[0].innerHTML = gameArr[i].eventTime;
                }
            }
        }
        dropdownCount = 0;
        // Create dropdown
        createDropdown(gameLength);
    } // --> showGame
    // Switches the game

    switchGame = (function (gameNum) {
        hasChanged = true;
        changedGameId = gameArr[parseInt(gameNum)].event_id;
        toggleDropDown();
        getContent(changedGameId);
        showGame();
        dropdownCount++;
    }); // --> switchGame

    // Toggle the dropdown
    toggleDropDown = (function () {
        var swpdropdown = $('.swp-dropdown');
        if (swpdropdown.hasClass('active')) {
            swpdropdown.removeClass('active');
            swpdropdown.find('.fa').removeClass('fa-caret-up').addClass('fa-caret-down');
        } else {
            swpdropdown.addClass('active');
            swpdropdown.find('.fa').addClass('fa-caret-up').removeClass('fa-caret-down');
        }
    })// --> toggleDropDown
    return {
        toggleDropDown: toggleDropDown,
        switchGame: switchGame
    };
}

/* -- Helper Functions -- */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}

/* -- Manipulation Functions  -- */
function convertDate(d) {
    var date = d.split(' ');

    var day = date[0];
    var time = date[1];
    var tz = date[2];

    var month = MonthsFullName(day.split('/')[0]);
    var year = day.split('/')[2];
    var weekDay = day.split('/')[1];

    day = new Date(day);
    day = WeekDayNumToName(day.getDay());

    var today = new Date();
    var todayMonth = MonthsFullNameZed(today.getMonth());
    var todayYear = String(today.getFullYear()).slice(2);
    var todayDay = String(today.getDate());

    if (todayMonth == month && todayDay == weekDay && todayYear == year) {
        // then it is today
        var string = 'Today' + ' ' + time + ' ' + tz;
    } else if (todayMonth == month && todayYear == year && Number(todayDay) - 1 == Number(weekDay)) {
        // then it is yesterday (unless edge case where it is the end of the month)
        var string = 'Yesterday' + ' ' + time + ' ' + tz;
    } else {
        // otherwise just use day of the week
        var string = day + ' ' + time + ' ' + tz;
    }
    return string;
}

function WeekDayNumToName(n) {
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";
    return weekday[n];
}

function MonthsFullNameZed(number) {
    var month = {
        "0": "January",
        "1": "February",
        "2": "March",
        "3": "April",
        "4": "May",
        "5": "June",
        "6": "July",
        "7": "August",
        "8": "September",
        "9": "October",
        "10": "November",
        "11": "December",
    }
    return month[number];
}

function MonthsFullName(number) {
    var month = {
        "1": "January",
        "2": "February",
        "3": "March",
        "4": "April",
        "5": "May",
        "6": "June",
        "7": "July",
        "8": "August",
        "9": "September",
        "10": "October",
        "11": "November",
        "12": "December",
    }

    return month[number];
}
