<!doctype html>
<!-- Swap Widget  -->
<html lang="en">
<head>

    <meta charset='utf-8'>
    <!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/swp-widget-article.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="../js/moment/moment.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all"
          rel="stylesheet" type="text/css">
    <base target="_top">
</head>
<body>
<!--container of widget-->
<div class="content-container">
    <div class="swp-dropdown">
        <div class="swp-top" onclick="toggleDropDown()">
            <div class="ball"></div>
                <span class="text">
                    <span class="away team"></span> vs <span class="home team"></span>
                    <span class="header-right team"></span>
                </span>
            <i class="fa fa-caret-down"></i>
        </div>
        <div class="dropdown">
            <div class="container"></div>
        </div>
    </div>
    <!--wrapper of just widget-->
    <div class="swp">
        <div class="section-image" id="section-image"></div>
        <a target="_blank" id="content-anchor"> <!-- content link -->
          <div class="content-anchor">
            <div class="content">
                <div class="dateline"></div>
                <div class="section-text"></div>
                <div class="content-text"></div>
            </div>
          </div>
        </a>
        <div class="bar">
            <div class="bar-date"></div>
            <div class="bar-author"></div>
        </div>
        <div class="buttons">
            <a target="_blank" id="readbutton">
                <div class="buttons-readstory">
                    Read Story
                    <svg version="1.1" id="paper" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
  	 viewBox="0 0 10 10" height="16px" width="20px" style="enable-background:new 0 0 10 10;" xml:space="preserve"><style type="text/css">.st0 {
                        fill: #fff;
                    }</style><g><path class="st0" d="M10,7.5C10,8,9.6,8.4,9.1,8.4H0.9C0.4,8.4,0,8,0,7.5V2.2h1.2V1.6H10V7.5z M1.3,2.8H0.6v4.7 c0,0.2,0.1,0.3,0.3,0.3s0.3-0.1,0.3-0.3V2.8z M9.4,2.2H1.9v5.3c0,0.1,0,0.2-0.1,0.3h7.2c0.2,0,0.3-0.1,0.3-0.3V2.2z M5.6,5.9H2.5 V2.8h3.1V5.9z M5.6,7.2H2.5V6.6h3.1V7.2z M3.1,3.4v1.9H5V3.4H3.1z M8.7,3.4H6.2V2.8h2.5V3.4z M8.7,4.7H6.2V4.1h2.5V4.7z M8.7,5.9 H6.2V5.3h2.5V5.9z M8.7,7.2H6.2V6.6h2.5V7.2z"/></g></svg>
                </div>
            </a>
            <div class="buttons-nextlist" onclick="updateArticle();"> Next Story
                <svg id="arrow" contentScriptType="text/ecmascript" contentStyleType="text/css" enable-background="new 0 0 2048 2048" height="16px" width="20px" preserveAspectRatio="xMidYMid meet" version="1.1" viewBox="0.0 0 1472.0 2048" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" ><path d="M1472,1088c0,36-12.333,66.333-37,91l-651,651c-26,24.667-56.333,37-91,37c-34,0-64-12.333-90-37l-75-75  c-25.333-25.333-38-55.667-38-91s12.667-65.667,38-91l293-293H117c-34.667,0-62.833-12.5-84.5-37.5S0,1187.333,0,1152v-128  c0-35.333,10.833-65.5,32.5-90.5S82.333,896,117,896h704L528,602c-25.333-24-38-54-38-90s12.667-66,38-90l75-75  c25.333-25.333,55.333-38,90-38c35.333,0,65.667,12.667,91,38l651,651C1459.667,1021.333,1472,1051.333,1472,1088z"/></svg>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/swp-wdgt/swp-wdgt-article.js"></script>
</body>

</html>
