<!doctype html>
<!-- Swap Widget  -->
<html lang="en">
<head>
  <meta charset='utf-8'>
  <style>
    /* google fonts */
    /* latin-ext */
    @font-face {
      font-family: 'Lato';
      font-style: normal;
      font-weight: 400;
      src: local('Lato Regular'), local('Lato-Regular'), url(https://fonts.gstatic.com/s/lato/v13/8qcEw_nrk_5HEcCpYdJu8BTbgVql8nDJpwnrE27mub0.woff2) format('woff2');
      unicode-range: U+0100-024F, U+1E00-1EFF, U+20A0-20AB, U+20AD-20CF, U+2C60-2C7F, U+A720-A7FF;
    }
    /* latin */
    @font-face {
      font-family: 'Lato';
      font-style: normal;
      font-weight: 400;
      src: local('Lato Regular'), local('Lato-Regular'), url(https://fonts.gstatic.com/s/lato/v13/MDadn8DQ_3oT6kvnUq_2r_esZW2xOQ-xsNqO47m55DA.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
    }

    i {
      font-style: normal;
      margin-left: 5px;
      font-family: 'Source Sans Pro', Helvetica, Arial , sans-serif;
      font-size: 15px;
      vertical-align: -1px;
    }
    .list-icon {
      margin-left: 10px;
      vertical-align:-3px;
      stroke: white;
      fill: white;
    }
    .swp{
      width: 300px;
    	height: 250px;
    	background-color: #fafafa;
      padding-top: 7px;
      border: 1px solid #ccc;
      margin: 0 auto;
      /*display: none;*/
      position: absolute;
      z-index: -1;
    }

    .title{
      display: -webkit-flex;
      display: flex;
      height: 25px;
      width: 100%;
      margin-left: 10px;
    }
    .title-logo{
      width: 25px;
      height: 25px;
      background-color: #b31d24;
      border-radius: 50%;
      background-image: url("public/Icon_Baseball.png");
      background-position: center center;
      background-repeat: no-repeat;
    }
    .title-text{
      font-family: Lato;
      font-weight: bold;
    	font-size: 16px;
    	color: #000000;
      padding-left: 6px;
      margin-top: 3px;
    }

    #verticalName {
        font-size: 10px;
        font-weight: 400;
        width: 100%;
        height:40px;
        text-align: left;
        background-color: white;
        padding: 10px 10px;
        text-transform: uppercase;
        border-bottom: 1px solid #e1e1e1;
    }
    #pub_logo {
      width: 170px;
      height: 20px;
      float:left;
      background-repeat: no-repeat;
      background-position: left center;
    }
    #verticalDisplayName {
      width: 125px;
      height: 70px;
      position: absolute;
      top: 0;
      z-index: 4;
    }
    #verticalName a {
      color: #072f64;
    }
    .shareIcons {
      margin-top:2px;
      height: 15px;
      float:right;
    }
    .shareIcon {
      width: 22px;
      height: 15px;
      display: inline-block;
      position: relative;
      cursor: pointer;
    }
    .shareIcon img {
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
    .shareIcon svg {
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
    #shareSuccess {
      display: none;
      position: absolute;
      width: 163px;
      height: 29px;
      right: 0;
      text-align: center;
      padding-top: 6px;
      z-index: 999;
      background-color: rgb(255, 255, 255);
    	border: solid 1px #666666;
      font-size: 12px;
      color: #666666;
      text-transform: none;
      margin-right: 10px;
      margin-top: 7px;
    }

    .arrow-up {
      position: absolute;
      left: -7px;
      top: 1px;
      width: 0;
      height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-bottom: 7px solid rgb(255, 255, 255);
    }

    .arrow-up-border {
      position: absolute;
      top: -7px;
      right: 5px;
      width: 0;
      height: 0;
      border-left: 7px solid transparent;
      border-right: 7px solid transparent;
      border-bottom: 7px solid #666666;
    }

    #carousel {
        width: 298px;
        height: 118px;
        position: relative;
        overflow: hidden;
    }
    .dw-big {
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      position: absolute;
      left:0;
    }
    #mainimg {
      -webkit-transition: 0.4s ease;
      transition: 0.4s ease;
    }
    #carousel:hover .carouselShader {
      /*background-image: none;*/
    }
    .carouselShader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.0), rgba(0,0,0,0.75));
      z-index: 1;
      -webkit-transition: 0.4s ease;
      transition: 0.4s ease
    }
    .carouselShaderHover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255,255,255,0);
      -webkit-transition: 0.4s ease;
      transition: 0.4s ease;
      z-index: 1;
    }

    .section{
      height: 90px;
      width: 100%;
      display: -webkit-flex;
      display: flex;
      margin-top: 12px;
    }
    .section-image{
      height: 90px;
      width: 120px;
      background-color: black;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: top center;
    }
    .section-text{
      width: 155px;
      font-family: Lato;
      font-weight: bold;
      margin-left: 9px;
    }

    .content{
      margin-left: 9px;
      margin-top: 10px;
      width: 275px;
      height: 44px;
    }
    .content-text{
      font-family: Lato;
    	font-size: 12px;
      line-height: 1.3;
      color: #000000;
    }
    .content-readmore{
      font-family: Lato;
      font-size: 12px;
      font-weight: bold;
      color: #b31d24;
    }

    .bar{
      display: -webkit-flex;
      display: flex;
      margin-left: 9px;
      margin-top: 15px;
      height: 10px;
      font-family: Lato;
      font-size: 10px;
      color: #999999;
    }
    .bar-date{}
    .bar-author{
      margin-left: 6px;
    }
    #authorlink{
      text-decoration: none;
      color: #999999;
    }

    .buttons{
      width: 100%;
      text-align: center;
      display: -webkit-flex;
      display: flex;
      height: 25px;
      margin-left: 9px;
      margin-top: 11px;
      bottom: 5px;
      position: relative;
    }
    .buttons-readstory{
      padding-left: 18px;
      text-align: center;
      line-height: 25px;
      font-size: 12px;
      font-family: Lato;
      height: 25px;
      width: 112px;
      background-color: #b31d24;
      color: white;
      border-radius: 5px;
    }
    .buttons-readstory:hover{
      background-color: #272727;
    }
    #paper{
      margin-top: 4.5px;
      left: 12px;
      position: absolute;
    }
    .buttons-nextlist{
      padding-right: 15px;
      width: 94px;
      height: 25px;
      line-height: 24px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #b31d24;
      margin-left: 10px;
      color: #b31d24;
      font-size: 12px;
      font-family: Lato;
      font-weight: bold;
      cursor: pointer;
    }
    .buttons-nextlist:hover{
      background-color: #b31d24;
      color: white;
    }
    #arrow{
      margin-top: 3px;
      margin-left: 1px;
      position: absolute;
      fill: #b31d24;
    }
    .buttons-timer{
      width: 54px;
      height: 25px;
      line-height: 25px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #b31d24;
      font-size: 12px;
      font-family: Lato;
      margin-left: 10px;
    }
    #play{
      color: #b31d24;
      font-size: 12px;
      margin-right: 5px;
    }
    #pause{
      color: #b31d24;
      font-size: 12px;
      margin-right: 5px;
    }
    #swp-play{
      color: #b31d24;
      font-size: 12px;
      margin-right: 5px;
    }
    #swp-pause{
      color: #b31d24;
      font-size: 12px;
      margin-right: 5px;
    }

    html, body {
      margin: 0 !important;
      font-family: 'Lato', sans-serif;font-weight:400;
      width: 100%;
      height: auto;
      background-color: white;
      -webkit-user-select: none;  /* Chrome all / Safari all */
      -moz-user-select: none;     /* Firefox all */
      -ms-user-select: none;      /* IE 10+ */
      user-select: none;
    }
    div{
      font-family: 'Lato', sans-serif;font-weight:400;
    }
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    a {
      text-decoration: none;
      outline:0;
    }

    button:focus {
      outline:0;
    }



    .content-container{
      overflow: hidden;
      width: 300px;
      height: auto;
      margin: 0 auto;

    }

    .fcw{
      border: 1px solid #ccc;
      width: 300px;
      height: 250px;
      position: relative;
      position: absolute;
      background-color: white;
      z-index: 2;

    }

    /*top text*/
    .fcw-icon{
      width: 12px;
      height: 12px;
      background-color: #bc1624;
      /*background-image: url("public/Icon_Baseball.png");*/
      background-position: center center !important;
      background-repeat: no-repeat;
      background-size: 12px 12px;
      margin: 0 5px 0 0;
      display:inline-block;
      vertical-align: top;
    }
    .fcw-icon:hover{
      background-color: #000;
    }
    .fcw-text{
      width: 100%;
      height:auto;
      padding-top: 5px;
      position:relative;
    }
    #title {
      position: absolute;
      bottom: 5px;
      color: white;
      /*min-height: 44px;*/
      text-align: left;
      padding: 10px 30px 5px 30px;
      z-index: 2;

      font-family: Lato;
      font-size: 18px;
      font-weight: 700;
      line-height: 1.44;
    }

    .fcw-t2{
      margin: 3px 0 2px 0;
      font-size: 14px;
      text-align: center;
      line-height: 16px;
      width: 100%;
    }
    /*top text END*/

    /*image && button*/
    .fcw-middle{
      /*position: relative;*/
      width: 100%;
      margin: 10px 0 6px auto;
    }

    #num {
      left: 0;
      margin-left: -57px;
      position: absolute;
      top: calc(50% - 12px);
      font-size: 18px;
      width: 55px;
      height: 20px;
      text-align: center;
      font-weight: 700;
    }
    #num hash {
      font-size: 14px;
      font-weight: 300;
    }
    .fcw-logo{
      border-radius: 50%;
      border-width: 1px;
      border-color: #ebebeb;
      border-style: solid;
      background-color: #fff !important;
      width: 148px;
      height: 148px;
      background-size: cover !important;
      background-position: center center !important;
      position: absolute;
      right:0;
      margin: 0px 35px;
      z-index: 0;
    }
    .fcw-logo:hover{
      background-color: #bc1624;
      z-index: 2;
    }
    .fcw-leftnav{
      position: absolute;
      height: 50px;
      width: 20px;
      border-radius: 0 10px 10px 0;
      -moz-border-radius: 0 10px 10px 0;
      -webkit-border-radius: 0 10px 10px 0;
      border:none;
      left: 0;
      top: calc(40% - 25px);
      background-color: rgba(255, 255, 255, 0.85);
      color:#fff;
      font-size: 25px;
      cursor: pointer;
      z-index: 999;
    }

    .fcw-rightnav{
      height: 50px;
      width: 20px;
      border-radius: 10px 0 0 10px;
      -moz-border-radius: 10px 0 0 10px;
      -webkit-border-radius: 10px 0 0 10px;
      border:none;
      position: absolute;
      right: 0;
      top: calc(40% - 25px);
      background-color: rgba(255, 255, 255, 0.85);
      color:#fff;
      font-size: 25px;
      cursor: pointer;
      z-index: 999;
    }
    /*image && button END*/

    /*bottom text*/
    #line1 {
      color: black;
    }
    .dw-info {
        position: relative;
        margin: 10px 15px 5px;
        max-height: 120px;
        width: calc(100% - 68px);
        float:right;
    }
    .fcw-content1 {
      font-size: 18px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      max-height: 22px;
    }
    .fcw-content2b {
      font-size: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .fcw-content3 {
      font-size: 14px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    #line2 {
      font-size: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .highlight {
      font-size:14px;
    }
    .dw-i-title a {
        color: inherit
    }
    #meta {
      position: absolute;;
      margin-top: 5px;
      font-family: Lato;
      font-size: 10px;
      color: #9b9b9b;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .line-clamp {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    /*bottom text END*/

    .fcw-list{
      width:100%;
      height: 30px;
      /*text-align: center;*/
      position: absolute;
      bottom:0;
      /*margin-bottom: 10px;
      margin-left: 10px;*/
      display: -webkit-flex;
      display: flex;
      justify-content: space-around;
      margin-bottom: 5px;
      padding: 0 10px;
    }
    .fcw-list-next{
      cursor: pointer;
    }
    .fcw-list-next, .fcw-list-time{
      border-radius: 3px;
      text-align: center;
      border: 1px solid;
      border-color:#b31d24;
      color:#b31d24;

    }
    .fcw-list-list {
      background-color: #b31d24;
      color:white;
      border-radius: 3px;
      text-align: center;
      border: 1px solid;
      border-color:#b31d24;
    }
    .fcw-list-list i {
      margin-left: 8px;
    }
    .fcw-list-next i {
      margin-left: 5px;
    }
    .fcw-list-time i {
      margin-right: 5px;
    }

    .fcw-list-text {
      font-size:12px;
      line-height: 28px;
    }


    .fcw-list-link{
      color: #000;
      font-size: 12px;
      font-family: 'Lato', sans-serif;
      font-weight: 700;
      border-radius: 3px;
      border: 1px solid #bc1624;
      background-color: #fff;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 17px;
      padding-right: 17px;
    }
    .fcw-list-list:hover{
      background-color: #272727;
      color: #fff;
    }

    .fcw-list-list:active{
      background-color: #000000;
      color: #fff;
    }
    .fcw-list-next:hover {
      background-color: #b31d24;
      color:white;
    }
    .fcw-presentedby{
        position: absolute;
        bottom: 4px;
        left: 2px;
        color:#aaa;
        text-align: left;
        font-size: 10px;
    }

    .swc-space{
      margin:0 2px;
    }

    .fcw-t2-title{
      color: #000;
      font-weight: 400;
    }
    .fcw-t2-title:hover{
      color:#bc1624;
    }
    .fcw-loc{
      color: #000;
    }
    .fcw-logo{
      color: #fff;
      top: 0px;
    }
    .fcw-loc:hover{
      color:#bc1624;
    }
    .hover1{
      width:100%;
      height:100%;
      border-radius: 50%;
      opacity: 0;
      text-align: center;
    }
    .txt1{
      padding-top:.5em;
      font-size: 20px;
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      color:#fff;
    }
    .txt2{
      font-size: 16px;
      font-family: 'Lato', sans-serif;
      font-weight: 800;
      color:#fff;
    }
    .hover1:hover{
      opacity: 0.75;
      padding-top: 10px;
      font-size: 20px;
    }
    .dw-c-l {
        left: 0;
        border-top-right-radius: 30px;
        border-bottom-right-radius: 30px
    }
    .dw-c-r {
        right: 0;
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px
    }
  </style>
  <base target="_top">
</head>
<body>
  <!--container of widget-->
  <div class="content-container">
    <!--wrapper of just widget-->
    <div class="fcw" id ="fcw" >
      <!--top text-->
      <div id="verticalName">
        <a target=_blank id=homelink>
            <div></div>
            <a id="pub_link" target="blank"><div id="pub_logo"></div></a>
            <div class="shareIcons">
              <a target="blank" id="shareFacebook" href="http://www.facebook.com">

                          </g>
                      </g>
                  </svg>
                </div>
              </a>
              <a target="blank" id="shareLink">
                <div class="shareIcon link">

    function copyToClipboard(text) {
        if (window.clipboardData && window.clipboardData.setData) {
            return clipboardData.setData("Text", text);
        } else if (document.queryCommandSupported && document.queryCommandSupported("copy")) {
            var textarea = document.createElement("textarea");
            textarea.textContent = text;
            textarea.style.position = "fixed";
            document.body.appendChild(textarea);
            textarea.select();
            try {
                return document.execCommand("copy");
            } catch (ex) {
                console.warn("Copy to clipboard failed.", ex);
                return false;
            } finally {
                document.body.removeChild(textarea);
            }
        }
    }

    /* -- Helper Functions -- */
    function getRandomInt(min, max){
      return Math.floor(Math.random() * (max - min)) + min;
    }

    /* -- Manipulation Functions  -- */
    function buildListLink(cat, remn, dom, widget_data){
      var specialDomains = [
        "latimes.com",
        "orlandosentinel.com",
        "sun-sentinel.com",
        "baltimoresun.com",
        "mcall.com",
        "courant.com",
        "dailypress.com",
        "southflorida.com",
        "citypaper.com",
        "themash.com",
        "coastlinepilot.com",
        "sandiegouniontribune.com",
        "ramonasentinel.com",
        "capitalgazette.com",
        "chicagotribune.com"
      ];
      var SpecialDomain = "";
      var currentDomain = "";
      if (document.referrer == "") {
        currentDomain = window.location.hostname.toString();
      }
      else {
        currentDomain = document.referrer;
        currentDomain = currentDomain.split('/')[2];
      }
      currentDomain = currentDomain.replace(/^[^.]*\.(?=\w+\.\w+$)/, ""); //remove www.

      dom == "lasvegasnow.com"  ? change_url = true : change_url = false;
      if (dom == null || dom == "") {
        dom = currentDomain;
      }
      change_url ? new_url = "finance.lasvegasnow.com" : "";
      doStep = true;
      switch ( cat ) {
            case 'nba':
              var base_url = remn == "true" ? "http://www.hoopsloyal.com/NBA/widget-list" : "http://www.myhoopszone.com/" + dom + "/NBA/w-list";
              break;
            case 'college_basketball':
              var base_url = remn == "true" ? "http://www.hoopsloyal.com/NCAA/widget-list" : "http://www.myhoopszone.com/" + dom + "/NCAA/w-list";
              break;
            case 'finance':
              var base_url = remn == "true" ? "http://www.investkit.com/widget-list" : "http://www.myinvestkit.com/" + dom + "/w-list";
              if ( change_url ) {
                base_url = base_url.replace("www.myinvestkit.com", new_url);
              }
              break;
            case 'mlb':
              for (i = 0; i <= specialDomains.length; i++) {
                if (currentDomain == specialDomains[i]) {
                  SpecialDomain = "http://baseball." + specialDomains[i] + "/list";
                }
              }
              var base_url;
              if (SpecialDomain == "") {
                base_url = remn == "true" ? "http://homerunloyal.com/list" : "http://www.myhomerunzone.com/" + dom + "/list";
              }
              else {
                base_url = SpecialDomain;
              }
              doStep = false;
              break;
            case 'nfl':
              for (i = 0; i <= specialDomains.length; i++) {
                if (currentDomain == specialDomains[i]) {
                  SpecialDomain = "http://football." + specialDomains[i] + "/list";
                }
              }
              var base_url;
              if (SpecialDomain == "") {
                base_url = remn == "true" ? "http://touchdownloyal.com/nfl" : "http://www.mytouchdownzone.com/" + dom + "/nfl";
              }
              else {
                base_url = SpecialDomain;
              }
              doStep = false;
              break;
            default:
              var base_url = remn == "true" ? "http://www.joyfulhome.com/wlist" : "http://www.myhousekit.com/" + dom + "/wlist";
              var doStep = false;
          }
          if (cat != "nfl") {
            base_url += ( doStep ) ? '?tw=' + widget_data.l_param + '&sw=' + widget_data.l_sort + '&input=' + widget_data.l_input : "/tw-" + widget_data.l_param + "+sw-" + widget_data.l_sort + "+input-" + widget_data.l_input;
          }
          else {
            base_url += "/" + "list" + "/" + widget_data.data.listData[0].rankType + "/" + widget_data.data.listData[0].statType.replace(widget_data.data.listData[0].rankType + "_", "") + "/" + season + "/" + "asc" + "/" + "10" + "/" + "1";
          }
          return base_url;
    }

    function convertDate(d){
      var date = d.split(' ');

      var day = date[0];
      var time = date[1];
      var tz = date[2];

      var month = MonthsFullName(day.split('/')[0]);
      var year = day.split('/')[2];
      var weekDay = day.split('/')[1];

      day = new Date(day);
      day = WeekDayNumToName(day.getDay());

      var today = new Date();
      var todayMonth = MonthsFullNameZed(today.getMonth());
      var todayYear = String(today.getFullYear()).slice(2);
      var todayDay = String(today.getDate());

      if(todayMonth == month && todayDay == weekDay && todayYear == year){
        // then it is today
        var string = 'Today' + ' ' + time + ' ' + tz;
      }else if(todayMonth == month && todayYear == year && Number(todayDay) - 1 == Number(weekDay)){
        // then it is yesterday (unless edge case where it is the end of the month)
        var string = 'Yesterday' + ' ' + time + ' ' + tz;
      }else{
        // otherwise just use day of the week
        var string = day + ' ' + time + ' ' + tz;
      }
      return string;
    }

    function WeekDayNumToName(n){
      var weekday = new Array(7);
      weekday[0]=  "Sunday";
      weekday[1] = "Monday";
      weekday[2] = "Tuesday";
      weekday[3] = "Wednesday";
      weekday[4] = "Thursday";
      weekday[5] = "Friday";
      weekday[6] = "Saturday";
      return weekday[n];
    }

    function MonthsFullNameZed(number){
      var month = {
        "0":"January",
        "1":"February",
        "2":"March",
        "3":"April",
        "4":"May",
        "5":"June",
        "6":"July",
        "7":"August",
        "8":"September",
        "9":"October",
        "10":"November",
        "11":"December",
      }
      return month[number];
    }

    function MonthsFullName(number){
      var month = {
        "1":"January",
        "2":"February",
        "3":"March",
        "4":"April",
        "5":"May",
        "6":"June",
        "7":"July",
        "8":"August",
        "9":"September",
        "10":"October",
        "11":"November",
        "12":"December",
      }

      return month[number];
    }
  </script>
