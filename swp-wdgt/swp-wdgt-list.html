
<!doctype html>
<!-- Swap Widget  -->
<html lang="en">
<head>

<meta charset='utf-8'>

<link href="https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../css/swp-wdgt.css">
<base target="_top">
<script async type="text/javascript" src="../js/swp-wdgt/swp-wdgt-list.js"></script>

</head>
<body>
  <!--container of widget-->
  <div class="content-container">
    <!--wrapper of just widget-->
    <div class="fcw" id ="fcw" style="display: none;">
      <!--top text-->
      <div class="fcw-text" style="position:relative;">
        <a class="fcw-icon"></a>
        <div class="fcw-t1"><p class="fcw-t1-p"> </p></div>
      <!--  <div class="fcw-t2"></div> -->
      </div><!--top text END-->
        <!--image && button-->
      <div class="fcw-middle">
        <div class="fcw-image"> <!-- changed from image- team to image -->
          <a class="exec-link" href="">
            <div class="hover1">
              <div class="txt1">View</div>
              <div class="txt2">Profile</div>
            </div>
          </a>
          <div class="fcw-t2-num"></div>
        </div>

        <svg class="fcw-leftnav" stroke=#FFFFFF><path d="m 17,23 L 10,30 L 17,37" stroke-width=2 fill=none stroke-linecap=round></path></svg>
        <svg class="fcw-rightnav" stroke=#FFFFFF><path d="m 14,23 L 21,30 L 14,37" stroke-width=2 fill=none stroke-linecap=round></path></svg>

      </div><!--image && button END-->
      <!--bottom text-->
      <div class="fcw-content">
        <div class="fcw-content1"></div>
        <div class="fcw-content2"><span id="fcw-content2a"></span> <span id="fcw-content2b">Team name</span></div>
        <div class="fcw-content3"></div>
      </div>
      <div class="fcw-list">
        <a class="fcw-list-list" style= "height:25px; width:112px;" href="">
          <!-- <span class="fcw-list-text">See the List<i class="fa fa-share" aria-hidden="true"></i></span>  -->
          <span class="fcw-list-text">See the List<svg style="padding-top: 6px; padding-left: 8px;" width="20px" height="16px"><path fill="#FFFFFF" stroke-linejoin=round stroke-linecap=round d="m2.33,11 l 0,-1.66 q 0,-3.33 3.33,-3.33 l 2.66,0 l 0,2 l 3.33,-3.33 l -3.33,-3.33 l 0,2 l -2.66,0 q -6.66,0 -3.33,7.66"></path></svg></span>
          <!-- <svg width=12 height=13><path stroke-linejoin=round stroke-linecap=round d="m2.33,11 l 0,-1.66 q 0,-3.33 3.33,-3.33 l 2.66,0 l 0,2 l 3.33,-3.33 l -3.33,-3.33 l 0,2 l -2.66,0 q -6.66,0 -3.33,7.66"></path></svg> -->

        </a>
        <div class="fcw-list-next" onclick="advanceList();" style="height:25px; width:94px; padding-right: 20px;">
          <span class="fcw-list-text" id="button"><span style="margin-right: 5px;">Next List</span><svg id="nextlist-svg" style="margin-top: 3px;position: absolute;" contentScriptType="text/ecmascript" contentStyleType="text/css" enable-background="new 0 0 2048 2048" height="16px" width="20px" preserveAspectRatio="xMidYMid meet" version="1.1" viewBox="0.0 0 1472.0 2048" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" ><path d="M1472,1088c0,36-12.333,66.333-37,91l-651,651c-26,24.667-56.333,37-91,37c-34,0-64-12.333-90-37l-75-75  c-25.333-25.333-38-55.667-38-91s12.667-65.667,38-91l293-293H117c-34.667,0-62.833-12.5-84.5-37.5S0,1187.333,0,1152v-128  c0-35.333,10.833-65.5,32.5-90.5S82.333,896,117,896h704L528,602c-25.333-24-38-54-38-90s12.667-66,38-90l75-75  c25.333-25.333,55.333-38,90-38c35.333,0,65.667,12.667,91,38l651,651C1459.667,1021.333,1472,1051.333,1472,1088z"/></svg></span>
        </div>
    </div>
      <!--bottom text END-->
    </div><!--wrapper END-->



 </div>
</body>

</html>
