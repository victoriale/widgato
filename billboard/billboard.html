<!doctype html>
<html lang="en">

<head>
    <title>Billboard</title>
    <meta charset='utf-8'>
    <!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../billboard/billboard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="../billboard/billboard.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <base target="_blank">
</head>

<body>
<div class="billboard">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 header">
                <div class="row">
                    <div class="col-xs-2 col-sm-1 header-icon"></div>
                    <div class=" visible-sm visible-md visible-lg col-sm-4 header-profile"></div>
                    <div class=" visible-xs col-xs-9 header-profile-small"></div>
                    <div class="col-sm-4 col-sm-offset-3 visible-sm visible-md visible-lg header-search">
                        <input class="search" placeholder="Search for anything {vertical type}..."/>
                        <button type="submit" class="search-button searchcheck">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <div class="col-xs-1 visible-xs">
                        <button type="submit" class="search-button-small searchcheck">
                            <i class="fa fa-search" onclick="billboard.toggleSearch()" style="color: #fff;"></i>
                        </button>
                    </div>
                    <div class="col-xs-12 visible-xs">
                        <div class="col-xs-12 search-container">
                            <div class="col-xs-10 col-xs-push-1 header-search-drop">
                                <input class="search" placeholder="Search for anything {vertical type}..."/>
                                <button type="submit" class="search-button searchcheck">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 main">
                <div class="col-sm-12 main-top">
                    <a href="javascript:void(0)" id="main-top-link">
                        <div class="visible-sm visible-md visible-lg">
                            <div class="row">
                                <div class="col-sm-4 embed-responsive embed-responsive-16by9-sub main-top-image">
                                    <img class="top-image embed-responsive-item"/>
                                </div>
                                <div class="col-sm-7 main-top-title">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-11 main-top-description description-top-large">
                                </div>
                            </div>
                        </div>
                        <div class="visible-xs">
                            <div class="row">
                                <div class="col-xs-4 embed-responsive embed-responsive-16by9-sub main-top-image">
                                    <img class="top-image embed-responsive-item"/>
                                </div>
                                <div class="col-xs-7 main-top-title-xs">
                                </div>
                            </div>
                            <div class="row">
                                <p class="col-xs-11 main-top-description description-top-small">
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-xs-11 main-hr"></div>
                <div class="col-sm-12 main-bottom">
                    <a href="javascript:void(0)" id="main-bottom-link">
                        <div class="visible-sm visible-md visible-lg">
                            <div class="row">
                                <div class="col-sm-4 embed-responsive embed-responsive-16by9-sub main-bottom-image">
                                    <img class="bottom-image embed-responsive-item"/>
                                </div>
                                <div class="col-sm-7 main-bottom-title">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-11 main-bottom-description description-bottom-large">
                                </div>
                            </div>
                        </div>
                        <div class="visible-xs">
                            <div class="row">
                                <div class="col-xs-4 embed-responsive embed-responsive-16by9-sub main-bottom-image">
                                    <img class="bottom-image embed-responsive-item"/>
                                </div>
                                <div class="col-xs-7 main-bottom-title-xs">
                                </div>
                            </div>
                            <div class="row">
                                <p class="col-xs-11 main-bottom-description description-bottom-small">
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 news">
                <div class="col-xs-12 news-notification"><i class="fa fa-heart" style="color: #bc2027;"></i> Other
                    Content You May Love
                </div>
                <div class="col-xs-12 news-updates">
                </div>
                <div class="col-xs-12 buttons">
                    <div class="col-xs-6 news-button-up noclick" onclick="billboard.scrollUp()">UP <i
                            class="fa fa-caret-up button"></i></div>
                    <div class="col-xs-6 news-button-down noclick" onclick="billboard.scrollDown()">DOWN <span
                            class="fa fa-caret-down button"></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
