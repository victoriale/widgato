
<!doctype html>
<html lang="en">
<head>

<title>Sports Carousel Widget</title>

<meta charset='utf-8'>
<!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->
<link href="../css/font-awesome.css" media="all" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../css/universe_scw.css">
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="../js/universe_scw.js"></script>

<base href="http://www.touchdownloyal.com/" target="_blank">

</head>
<body>
  <!--container of widget-->
  <div class="universe_scw">
    <!--wrapper of just widget-->
    <div class="scw">
      <!--top text-->
      <div class="scw-logo"></div>
      <div class="scw-text">
        <div class="scw-t1">Players with Fewest Drops</div>
        <div class="scw-t2">
          <span class="scw-t2-title">Alshon Jeffery, #17 </span>
          <i class="fa fa-angle-right swc-space"></i> <i class="fa fa-map-marker swc-space" id="swc-blue"></i>
          <span class="scw-t2-loc">Chicago Bears</span>
        </div>
      </div><!--top text END-->
        <!--image && button-->
      <div class="scw-middle">
        <div class="scw-image">tehe</div>
        <button class="scw-leftnav"><i class="fa fa-angle-left"></i></button>
        <button class="scw-rightnav"><i class="fa fa-angle-right"></i></button>
      </div><!--image && button END-->
      <!--bottom text-->
      <div class="scw-content">
        <div class="scw-content1">3 Dropped Catches</div>
        <div class="scw-content2">Drop Rate: 3.7%</div>
      </div>
      <div class="scw-list">
        <a class="scw-href"  href="#">
          <span class="scw-list-link">SEE THE LIST <i class="fa fa-mail-forward swc-space"></i></span>
        </a>
      </div>
      <div class="scw-presentedby">
        PRESENTED BY
      </div>
      <!--bottom text END-->
    </div><!--wrapper END-->
    <!--AD Placement-->
    <div class="ad_location">HI MY NAME IS ADS!!!</div>
  </div>
</body>
</html>
