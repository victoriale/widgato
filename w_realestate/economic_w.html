
<!doctype html>
<html lang="en">
<head>

<title>Real Estate Widget List</title>

<meta charset='utf-8'>
<!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->
<link href="../css/font-awesome.css" media="all" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../css/economic_w.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="../js/economic_w.js"></script>
<base href="http://www.myhousekit.com/" target="_blank">
</head>
<body>
  <div class="economic_container">
    <!--Wrapper that contains code of all economic components-->
    <div class="economic">
      <!--top of widget wrapper-->
      <div class="economic-title">
        <span id="title_text">Cities with the highest unemployment rate</span>
      </div>
      <!--top of widget wrapper END-->
      <!-- middle of widget wrapper-->
      <div class="economic-content">
        <a class="economic-listbutton-link" href="" target="_blank">
          <div class="economic-content-image" style="background-image:url('//public/economic_stock/Mosaic_Grid.png')">
            <div class="economic-content-hover">
              <div class="economic-content-hover-text1">VIEW</div>
              <div class="economic-content-hover-text2">LIST</div>
            </div>
          </div>
        </a>
        <div class="economic-content-textarea">
          <div class="economic-content-textarea-t1">23.1%</div>
          <div class="economic-location">
            <i class="economic-location-icon"></i>
            <a id="location_link"><span class="economic-location-text">Yuma, AZ</span></a>
          </div>
        </div>
        <!--Button on the right of middle wrapper-->
        <div class="economic-content-button"><i class="fa fa-angle-right"></i></div>
        <!--Button on the right of middle wrapper END-->
      </div>
      <div class="economic-total">Unemployment Rate in 2015:
        <span class="economic-total-price"> 23.1%</span>
      </div>
      <!-- middle of widget wrapper END-->
      <!--bottom of widget wrapper-->
      <a class="economic-listbutton-link" href="" target="_blank">
        <div class="economic-listbutton">
          <button class="economic-listbutton-button">
            <div class="economic-listbutton-icon"></div>
            <div class="economic-listbutton-text">
              <span class="economic-listbutton-t1">View the List</span>
              <i class="fa fa-angle-right"></i>
            </div>
          </button>
        </div>
      </a>
      <!--bottom of widget wrapper END-->
      <!-- published by  NEEDed for legal purposes-->
      <div class="presented_by">Presented By</div>
    </div>
    <!--Wrapper that contains code of all economic components END-->
    <!--ad stack code goes here-->
    <div class="ad_location" id="ad_location0"></div>
    <div class="ad_location" id="ad_location1"></div>
    <!--ad stack code goes here END-->
  </div>
</body>
</html>
