
<!doctype html>
<html lang="en">
<head>

<title>Real Estate Widget List</title>

<meta charset='utf-8'>

<!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->
<link href="../css/font-awesome.css" media="all" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../css/divorce_w.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="../js/divorce_w.js"></script>
<base href="http://www.myhousekit.com/" target="_blank">
</head>
<body>
  <div class="divorce_container">
    <!--Wrapper that contains code of all divorce components-->
    <div class="divorce">
      <!--top of widget wrapper-->
      <div class="divorce-title">
        <span id="title_text">Cities with the lowest divorce rate</span>
      </div>
      <!--top of widget wrapper END-->
      <!-- middle of widget wrapper-->
      <div class="divorce-content">
        <a class="divorce-listbutton-link" href="" target="_blank">
          <div class="divorce-content-image" style="background-image:url('//public/divorce_stock/Mosaic_Grid.png')">
            <div class="divorce-content-hover">
              <div class="divorce-content-hover-text1">VIEW</div>
              <div class="divorce-content-hover-text2">LIST</div>
            </div>
          </div>
        </a>
        <div class="divorce-content-textarea">
          <div class="divorce-content-textarea-t1">8.5%</div>
          <div class="divorce-location">
            <i class="divorce-location-icon"></i>
            <a id="location_link"><span class="divorce-location-text">Newark, NJ</span></a>
          </div>
        </div>
        <!--Button on the right of middle wrapper-->
        <div class="divorce-content-button"><i class="fa fa-angle-right"></i></div>
        <!--Button on the right of middle wrapper END-->
      </div>
      <div class="divorce-total">Percentage Divorced:
        <span class="divorce-total-price"> 8.5%</span>
      </div>
      <!-- middle of widget wrapper END-->
      <!--bottom of widget wrapper-->
      <a class="divorce-listbutton-link" href="" target="_blank">
        <div class="divorce-listbutton">
          <button class="divorce-listbutton-button">
            <div class="divorce-listbutton-icon"></div>
            <div class="divorce-listbutton-text">
              <span class="divorce-listbutton-t1">View the List</span>
              <i class="fa fa-angle-right"></i>
            </div>
          </button>
        </div>
      </a>
      <!--bottom of widget wrapper END-->
      <!-- published by  NEEDed for legal purposes-->
      <div class="presented_by">Presented By</div>
    </div>
    <!--Wrapper that contains code of all divorce components END-->
    <!--ad stack code goes here-->
    <div class="ad_location" id="ad_location0"></div>
    <div class="ad_location" id="ad_location1"></div>
    <!--ad stack code goes here END-->
  </div>
</body>
</html>
