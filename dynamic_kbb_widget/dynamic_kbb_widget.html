<!doctype html>
<html lang=en>

<head>
    <title>Dynamic Widget</title>
    <meta charset=utf-8>
    <base target=_blank>
    <link rel=stylesheet type=text/css href=../css/kbb_widget.css>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">

    <link href="//fonts.googleapis.com/css?family=Lato:400,300,100,700,900" rel=stylesheet type=text/css>
    <script>
        d = document, $ = function(e) {
            return d.getElementById(e)
        };
    </script>
    <script async type=text/javascript src=../js/dynamic_kbb_widget.js></script>
    <noscript>
        <iframe src="//www.googletagmanager.com/ns.html?id=GTM-TG8P9M" height=0 width=0 style=display:none;visibility:hidden></iframe>
    </noscript>
    <script>
        ! function(e, t, a, n, r) {
            e[n] = e[n] || [], e[n].push({
                "gtm.start": (new Date).getTime(),
                event: "gtm.js"
            });
            var g = t.getElementsByTagName(a)[0],
                m = t.createElement(a),
                s = "dataLayer" != n ? "&l=" + n : "";
            m.async = !0, m.src = "//www.googletagmanager.com/gtm.js?id=" + r + s, g.parentNode.insertBefore(m, g)
        }(window, document, "script", "dataLayer", "GTM-TG8P9M");
    </script>
</head>

<body>
  <section class=dw>
      <div class="main-art">
          <div class="main-thumb">
              <!-- Previous Button -->
              <a target=self class="main-nav" id=prev-list-link onclick=dynamic_widget.carousel(-1)><i class="fa fa-chevron-left"></i></a>
              <div class="main-car">
                <a id=mainUrl href="" target="_blank">
                  <div class="sixteen-nine">
                    <img id=mainImg src="" onerror="this.src=&quot;//w1.synapsys.us/widgets/css/public/no_image.jpg&quot;" class="main-thumb-item" />
                  </div>
                </a>
              </div>
              <!-- Next Button -->
              <a target=self class="main-nav" id=next-list-link onclick=dynamic_widget.carousel(1)><i class="fa fa-chevron-right"></i></a>
          </div>
          <div class="main-details">
              <a id=mainUrl href="" target="_blank"><div class="main-title" id=mainTitle></div></a>
              <div class="main-teaser" id=teaser></div>
          </div>
          <a id=mainUrl href="" target="_blank"><div class="main-btn">Read the Story</div></a>
      </div>
      <div class="main-ad">
          <!-- Ad Goes Here  -->
          <div id="adSpot"></div>
          <div class="main-ad-txt">Advertisement</div>
      </div>
  </section>
</body>

</html>
