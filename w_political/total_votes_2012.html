
<!doctype html>
<html lang="en">
<head>

<title>Counties with the most number of Total Votes</title>

<meta charset='utf-8'>
<!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->
<link href="../css/font-awesome.css" media="all" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../css/total_votes_2012.css">
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="../js/total_votes_2012.js"></script>

</head>
<body>
  <!--container of widget-->
  <div class="universe_tv">
    <!--wrapper of just widget-->
    <div class="tv">
      <!--top text-->
      <div class="tv-logo"></div>
      <div class="tv-text">
        <div class="tv-t1">Counties with the most number of Total Votes in the 2012 Election</div>
        <div class="tv-t2">
          <!--<span class="tv-t2-title">Montgomery County</span>-->
          <i class="fa fa-map-marker swc-space" id="swc-blue"></i>
          <a href="" id="loc">
            <span class="tv-t2-loc">Sedgwick, KS</span>
          </a>
        </div>
      </div><!--top text END-->
        <!--image && button-->
      <div class="tv-middle">
        <div class="tv-image"></div>
        <button class="tv-leftnav" data-dir='prev'><i class="fa fa-angle-left"></i></button>
        <button class="tv-rightnav" data-dir='next'><i class="fa fa-angle-right"></i></button>
      </div><!--image && button END-->
      <!--bottom text-->
      <div class="tv-content">
        <div class="tv-content1">224,121 Votes</div>
        <div class="tv-content2">In the 2012 Presidential Election</div>
      </div>
      <div class="tv-list">
        <a class="tv-href"  href="#">
          <span class="tv-list-link">SEE THE LIST <i class="fa fa-mail-forward swc-space"></i></span>
        </a>
      </div>
      <div class="tv-presentedby">
        PRESENTED BY
      </div>
      <!--bottom text END-->
    </div><!--wrapper END-->
    <!--AD Placement-->
    <div class="ad_location">HI MY NAME IS ADS!!!</div>
  </div>
</body>
</html>
