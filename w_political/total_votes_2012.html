
<!doctype html>
<html lang="en">
<head>

<title>Local Counties with the Most Voters in 2012</title>

<meta charset='utf-8'>
<!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../css/total_votes_2012.css">

<base target="_top">

<body>
  <!--container of widget-->
  <div class="universe_tv">
    <!--wrapper of just widget-->

      <!--top text-->
      <div class="tv-logo"></div>
      <div class="tv-text">
        <div class="tv-t1">Counties with the Most Voters in 2012</div>
        <div class="tv-t2">
          <!--<span class="tv-t2-title">Montgomery County</span>-->
          <i class="fa fa-map-marker swc-space" id="swc-blue"></i>
          <a href="" id="loc">
            <span class="tv-t2-loc"></span>

        </div>
      </div><!--top text END-->
        <!--image && button-->
      <div class="tv-middle">
          <div class="tv-image">
            <div class="tv-img2"></div>
            <a id="county" href="">

              </div>

          </div>

      <div class="tv-list">

          <div class="tv-list-link">SEE THE LIST <i class="fa fa-mail-forward swc-space"></i></div>
        </a>

      <div class="tv-presentedby">

      </div>
