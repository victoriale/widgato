<!doctype html>
<html lang="en">
  <head>
    <title>Responsive Real Estate</title>

    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/banner_demo.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="../js/banner_widget/nat_banner_demo.js"></script>
    <base target="_top">
</head>

<body>
  <div class="container">
    <!-- Widget Container -->
    <div class="container-widget">

      <div class="widget-header">
        <a id="vertical_link" href="">
          <div class="widget-header-img" style="background-image: url('../css/public/brand.png');"></div>
        </a>
        <span id="title"></span>
      </div>

      <div class="widget-body">

        <a id="profile_link" href="">
          <div id="main-image" class="widget-body-img">
            <div class="widget-body-img-hover">
              <span class="widget-body-img-text">
                View<br>
                Profile
              </span>
            </div>
            <div id="number" class="widget-body-ellipsis"></div>
          </div>
        </a>

        <div class="widget-body-text">
          <div id="data-point1" class="key"></div>
          <div id="data-title1" class="value"></div>

          <div id="data-point2" class="key"></div>
          <div id="data-title2" class="value"></div>
        </div>

        <a id="full_list_link" href="">
          <div class="widget-body-button">
            SEE THE FULL LIST <i class="fa fa-share"></i>
          </div>
        </a>

      </div>

      <button class="widget-reel left">
        <i class="fa fa-chevron-left"></i>
      </button>
      <button class="widget-reel right">
        <i class="fa fa-chevron-right"></i>
      </button>

      <div class="widget-presented">
        <span id="list-name"></span> - presented by
      </div>

    </div>

    <!-- Ad Container -->
    <div class="container-ad">

    </div>
  </div>
</body>
