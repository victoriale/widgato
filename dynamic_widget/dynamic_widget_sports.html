<!doctype html>
<html lang="en">
<head>
  <title>Dynamic Widget</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="../css/dynamic_widget.css">
  <link rel="stylesheet" type="text/css" href="../css/dynamic_widget_sports.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <base target="_blank">
</head>
<body>
  <div class="dw">
    <!-- Title -->
    <div class="dw-title"></div>
    <div class="bg-img dw-icon"></div>

    <!-- Carousel -->
    <div class="dw-carousel">
      <!-- Left Nav -->
      <button class="dw-nav dw-c-l" onclick="dynamic_widget.prev_item()"><i class="fa fa-angle-left"></i></button>
      <!-- Images -->
      <a href="" id="subimg">
        <div class="bg-img dw-big dw-c-sub">
          <div class="hover">
            View<br>
            <span style="font-size: 18px; font-weight: bold">Profile</span>
          </div>
        </div>
      </a>
      <a href="" id="mainurl">
        <div class="bg-img dw-big dw-c-img">
          <div class="hover">
            View<br>
            <span style="font-size: 18px; font-weight: bold">Profile</span>
          </div>
        </div>
      </a>
      <div class="dw-sm dw-c-num"></div>
      <!-- Right Nav -->
      <button class="dw-nav dw-c-r" onclick="dynamic_widget.next_item()"><i class="fa fa-angle-right"></i></button>
    </div>

    <!-- Sub Info -->
    <div class="dw-info">
      <div class="dw-i-title" id="line1"><a id="dw-i-title"></a></div>
      <div class="dw-i-title" id="line2"></div>
      <div class="dw-i-desc"></div>
    </div>

    <!-- See Whole List Button -->
    <a id="list-link" href=""><div class="dw-btn" href="http://google.com">SEE THE LIST <i class="fa fa-share"></i></div></a>

    <!-- Presented By -->
    <div class="dw-presented">THIS LIST IS PRESENTED BY</div>
  </div>
  <script type="text/javascript" src="../js/dynamic_widget.js"></script>
</body>
</html>
