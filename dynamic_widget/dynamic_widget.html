<!doctype html>
<html lang="en">
<head>
  <title>Dynamic Widget</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="../css/dynamic_widget.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <script type="text/javascript">
  // generate CSS name
  var css_url = "../css/dynamic_widget_",
  conf = JSON.parse(decodeURIComponent(location.search.substr(1))),
  array = {
    nba: "sports",
    college_basketball: "sports",
    finance: "finance"
  };
  if ( typeof(conf.category) == "undefined" || typeof(array[conf.category]) == "undefined" ) {
    conf.category = "finance";
  }
  css_url += array[conf.category] + ".css";

  link = document.createElement("link");
  link.href = css_url;
  link.type = "text/css";
  link.rel = "stylesheet";
  link.media = "screen,print";

  document.getElementsByTagName("head")[0].appendChild(link);
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <base target="_blank">
  <!-- Google Tag Manager -->
  <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-TG8P9M"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-TG8P9M');</script>
  <!-- End Google Tag Manager -->
  <script type="text/javascript" src="../js/dynamic_widget.js"></script>
</head>
<body>
  <div class="dw">
    <!-- Title -->
    <div class="dw-title"></div>
    <a target="_blank" href="" id="homelink"><div class="bg-img dw-icon"></div></a>

    <!-- Carousel -->
    <!-- Left Nav -->
    <button class="dw-nav dw-c-l" onclick="dynamic_widget.prev_item()"><i class="fa fa-angle-left"></i></button>
    <div class="dw-carousel">
      <!-- Images -->
      <a target="_blank" href="" id="subimg">
        <div class="bg-img dw-big dw-c-sub">
          <div class="hover">
            View<br>
            <span style="font-size: 18px; font-weight: bold">Profile</span>
          </div>
        </div>
      </a>
      <a target="_blank" href="" id="mainurl">
        <div class="bg-img dw-big dw-c-img">
          <div class="hover">
            View<br>
            <span style="font-size: 18px; font-weight: bold">Profile</span>
          </div>
        </div>
      </a>
      <div class="dw-sm dw-c-num"></div>
    </div>
    <!-- Right Nav -->
    <button class="dw-nav dw-c-r" onclick="dynamic_widget.next_item()"><i class="fa fa-angle-right"></i></button>

    <!-- Sub Info -->
    <div class="dw-info">
      <div class="dw-i-title" id="line1"><a target="_blank" id="dw-i-title"></a></div>
      <div class="dw-i-title" id="line2"></div>
      <div class="dw-i-desc"></div>
    </div>

    <!-- See Whole List Button -->
    <a target="_blank" id="list-link" href=""><div class="dw-btn" href="http://google.com">SEE THE LIST <i class="fa fa-share"></i></div></a>

    <!-- Presented By -->
    <div class="dw-presented">PRESENTED BY:</div>
  </div>
  <script>
  // Set up google analytics hover event
  $('.dw').hover(
    function() {
      hoverInterval = setInterval(function () {
        if ( typeof dynamic_widget != "undefined" ) {
          dataLayer.push({
            'event':'widget-hover',
            'eventAction':dynamic_widget.get_title()
          });
        }
      }, 1000);
      startHover = $.now();
    },
    function() {
      if ( typeof(hoverInterval) != "undefined" ) {
        clearInterval(hoverInterval);
      }
    }
  );
  </script>
</body>
</html>
