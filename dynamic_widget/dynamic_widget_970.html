<!doctype html>
<html lang=en>

<head>
    <title>Dynamic Widget</title>
    <meta charset=utf-8>
    <base target=_blank>
    <link rel=stylesheet type=text/css href=../css/dynamic_widget_970.css>
    <link href="//fonts.googleapis.com/css?family=Lato:400,300,100,700,900" rel=stylesheet type=text/css>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <script>
        d = document, $ = function(e) {
            return d.getElementById(e)
        };
    </script>
    <script async type=text/javascript src=../js/dynamic_widget.js></script>
    <noscript>
        <iframe src="//www.googletagmanager.com/ns.html?id=GTM-TG8P9M" height=0 width=0 style=display:none;visibility:hidden></iframe>
    </noscript>
    <script>
        ! function(e, t, a, n, r) {

    </script>
</head>

<body>
    <div class=dw>
      <div id="verticalName">
        <a target=_blank id=homelink>
            <div></div>
            <span id="verticalDisplayName">{vertical_name}</span>
        </a>
      </div>
        <div id=title></div>
        <div id=carousel>
            <a target=_blank href="" class=img-link id=suburl> <img class="dw-big dw-c-sub" id=subimg onerror="this.src=&quot;//w1.synapsys.us/widgets/css/public/no_image.jpg&quot;">
                <div class="hover dw-c-sub dw-big"> View
                    <br> <span>Profile</span>
                    <svg width=24 height=26>
                        <path stroke-linejoin=round stroke-linecap=round d="m4.66,22 l 0,-3.32 q 0,-6.66 6.66,-6.66 l 5.32,0 l 0,4 l 6.66,-6.66 l -6.66,-6.66 l 0,4 l -5.32,0 q -13.32,0 -6.66,15.32"></path>
                    </svg>
                </div>
            </a>
            <a target=_blank href="" class=img-link id=mainurl> <img class="dw-big dw-c-img" id=mainimg onerror="this.src=&quot;//w1.synapsys.us/widgets/css/public/no_image.jpg&quot;">
                <div class="hover dw-c-img dw-big"> View
                    <br> <span>Profile</span> </div>
            </a>
            <div id=num></div>
            <div class=dw-info>
                <div class=dw-i-title>
                    <a target=_blank id=line1></a>
                </div>
                <div class=dw-i-title id=line2></div>
                <div class=dw-i-title id=desc></div>
                <div class=dw-i-title id=line4></div>
                <a target=_blank id=list-link href="">
                    <div class=dw-btn> See The List
                        <i>&#8942;&#9776;</i>
                    </div>
                </a>
                <a target=self id=next-list-link href="">
                    <div class=dw-btn> Next List
                        <i>&#10140;</i>
                    </div>
                </a>
            </div>
        </div>
        <svg class="dw-nav dw-c-l" stroke=#FFFFFF onclick=dynamic_widget.carousel(-1)>
            <path d="m 11,20 L 6,25 L 11,30" stroke-width=2 fill=none stroke-linecap=round></path>
        </svg>
        <svg class="dw-nav dw-c-r" stroke=#FFFFFF onclick=dynamic_widget.carousel(1)>
            <path d="m 9,20 L 14,25 L 9,30" stroke-width=2 fill=none stroke-linecap=round></path>
        </svg>
        <div class=presented></div>
    </div>
    <script>
        function add_css_link(e) {
            var t = d.createElement("link");
            t.href = e, t.type = "text/css", t.rel = "stylesheet";
            var n = d.getElementsByTagName("head")[0];
            n.insertBefore(t, n.childNodes[0])
        }! function() {
            var e = "../css/dynamic_widget_",
                t = JSON.parse(decodeURIComponent(location.search.substr(1))),
                n = {
                    nba: "sports",
                    college_basketball: "sports",
                    mlb: "mlb",
                    finance: "finance",
                    crime: "crime",
                    demographics: "demographics",
                    disaster: "disaster",
                    weather: "weather",
                    nfl: "nfl"
                };
            return "politics" == t.category ? !1 : (("undefined" == typeof t.category || "undefined" == typeof n[t.category]) && (t.category = "finance"), e += n[t.category] + ".css", void add_css_link(e))
        }();
        var hoverInterval = null,
            dw = d.getElementsByClassName("dw")[0];
        dw.addEventListener("mouseover", function() {
            hoverInterval = setInterval(function() {
                "undefined" != typeof dynamic_widget && "undefined" != typeof dataLayer && dataLayer.push({
                    event: "widget-hover",
                    eventAction: dynamic_widget.get_title()
                })
            }, 1e3)
        }), dw.addEventListener("mouseout", function() {
            "undefined" != typeof hoverInterval && null != hoverInterval && clearInterval(hoverInterval)
        });
    </script>
</body>

</html>
