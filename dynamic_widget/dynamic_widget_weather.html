<!doctype html>
<html lang="en">
<head>
  <title>Dynamic Widget</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="../css/dynamic_widget.css">
  <link rel="stylesheet" type="text/css" href="../css/dynamic_widget_weather.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <base target="_blank">
  <script type="text/javascript" src="../js/dynamic_widget.js"></script>
</head>
<body>
  <div class="dw">
    <!-- Title -->
    <div class="dw-title"></div>
    <a target="_blank" href="" id="homelink"><div class="bg-img dw-icon"></div></a>

    <!-- Carousel -->
    <div class="dw-carousel">
      <!-- Left Nav -->
      <button class="dw-nav dw-c-l" onclick="dynamic_widget.prev_item()"><i class="fa fa-angle-left"></i></button>
      <!-- Images -->
      <a href="" target="_blank" id="subimg">
        <div class="bg-img dw-big dw-c-sub">
          <div class="hover">
            View<br>
            <span style="font-size: 18px; font-weight: bold">Profile</span>
          </div>
        </div>
      </a>
      <a href="" target="_blank" id="mainurl">
        <div class="bg-img dw-big dw-c-img">
          <div class="hover">
            View<br>
            <span style="font-size: 18px; font-weight: bold">Profile</span>
          </div>
        </div>
      </a>
      <div class="dw-sm dw-c-num"></div>
      <!-- Right Nav -->
      <button class="dw-nav dw-c-r" onclick="dynamic_widget.next_item()"><i class="fa fa-angle-right"></i></button>
    </div>

    <!-- Sub Info -->
    <div class="dw-info">
      <div class="dw-i-title" id="line1"><a target="_blank" id="dw-i-title"></a></div>
      <div class="dw-i-title" id="line2"></div>
      <div class="dw-i-desc"></div>
    </div>

    <!-- See Whole List Button -->
    <a target="_blank" id="list-link" href=""><div class="dw-btn" href="http://google.com">SEE THE LIST <i class="fa fa-share"></i></div></a>
  </div>
  <script>
  // Set up google analytics hover event
  $('.dw').hover(
    function() {
      hoverInterval = setInterval(function () {
        if ( typeof dynamic_widget != "undefined" ) {
          dataLayer.push({
            'event':'widget-hover',
            'eventAction':dynamic_widget.get_title()
          });
        }
      }, 1000);
      startHover = $.now();
    },
    function() {
      if ( typeof(hoverInterval) != "undefined" ) {
        clearInterval(hoverInterval);
      }
    }
  );
  </script>
</body>
</html>
