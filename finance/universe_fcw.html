
<!doctype html>
<html lang="en">
<head>

  <title>Finance Carousel Widget</title>

  <meta charset='utf-8'>
  <!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->
  
  <link rel="stylesheet" type="text/css" href="../css/universe_fcw.css">
  <script src="http://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="../js/w_finance/universe_fcw.js"></script>
  <base target="_top">
  <!--use link above to make font awesome works on firefox-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
</head>
<body>
  <!--container of widget-->
  <div class="universe_fcw">
    <!--wrapper of just widget-->
    <div class="fcw">
      <!--top text-->
      <div class="fcw-logo"></div>
      <div class="fcw-text">
        <div class="fcw-t1">Today's Market Movers</div>
        <div class="fcw-t2">
          <span class="fcw-t2-title">Apple, Inc</span>
          <i class="fa fa-angle-right swc-space"></i> <i class="fa fa-map-marker swc-space" id="swc-blue"></i>
          <span class="fcw-t2-loc">Cupertino, CA</span>
        </div>
      </div><!--top text END-->
        <!--image && button-->
      <div class="fcw-middle">
        <div class="fcw-image">tehe</div>
        <button class="fcw-leftnav"><i class="fa fa-angle-left"></i></button>
        <button class="fcw-rightnav"><i class="fa fa-angle-right"></i></button>
      </div><!--image && button END-->
      <!--bottom text-->
      <div class="fcw-content">
        <div class="fcw-content1">DataPoint</div>
        <div class="fcw-content2">List Identifier</div>
      </div>
      <div class="fcw-list">
        <a class="fcw-href"  href="#">
          <span class="fcw-list-link">SEE THE LIST <i class="fa fa-mail-forward swc-space"></i></span>
        </a>
      </div>
      <div class="fcw-presentedby">
        PRESENTED BY
      </div>
      <!--bottom text END-->
    </div><!--wrapper END-->
    <!--AD Placement-->
    <div class="ad_location"></div>
  </div>
</body>
</html>
