<!doctype html>
<html lang="en">
<head>
	<title>Report Card Widget</title>
	<meta charset='utf-8'>

	<link rel="stylesheet" type="text/css" href="../css/sv_reportcard.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://code.highcharts.com/stock/highstock.js"></script>
	<script src="../js/w_finance/sv_reportcard.js"></script>
	<base target="_top">
</head>
<body>
	<div class="rc_whole_container">
		<!--top header of widget-->
		<div class="rc_header">
			<span class="rc_headline"><i class="fa fa-check rc_blue"></i> THE SILICON valley 150 report card</span>
		</div>
		<!--top header of widget END-->
		<!--Market mover report-->
		<!--AD PLACEMENT HERE-->
		<div class="ad">SV150 REPORT CARD PRESENTED BY
			<div class="sv_ad_here">
			</div>
		</div>
		<!--AD PLACEMENT HERE END-->
		<a data-dir="SV150" id="sv_link" href="">
		<div class="rc_stock_container">
			<div class="rc_report">
				<span class="rc_exchange">
					SV150
				</span>
				<span class="rc_price" id="SV"></span>
			</div>
			<div class="rc_stock_color" id="rc1">
				<span class="rcfont" id="1">
					<i class="fa fa-arrow-circle-o-down d"></i>
					<i class="fa fa-arrow-circle-o-up u"></i>
				</span>
				<span class="rc_change" id="svchange"></span>
				<span class="rc_pct" id="svpct"></span>
			</div>
		</div>
		</a>

		<a data-dir="NASDAQ"  id="nq_link" href="">
		<div class="rc_stock_container">
				<div class="rc_report">
					<span class="rc_exchange">NASDAQ</span>
					<span class="rc_price" id="nq"></span>
				</div>
				<div class="rc_stock_color" id="rc2">
					<span class="rcfont" id="2">
						<i class="fa fa-arrow-circle-o-down d"></i>
						<i class="fa fa-arrow-circle-o-up u"></i>
					</span>
					<span class="rc_change" id="nqchange"></span>
					<span class="rc_pct" id="napct"></span>
				</div>
		</div>
		</a>
		<a data-dir="AMEX"  id="amex_link" href="">
		<div class="rc_stock_container">
			<div class="rc_report">
				<span class="rc_exchange" id="amex_link" href="">AMEX</span>
				<span class="rc_price" id="SP"></span>
			</div>
			<div class="rc_stock_color" id="rc3">
				<span class="rcfont" id="3">
					<i class="fa fa-arrow-circle-o-down d"></i>
					<i class="fa fa-arrow-circle-o-up u"></i>
				</span>
				<span class="rc_change" id="spchange"></span>
				<span class="rc_pct" id="sppct"></span>
			</div>
		</div>
	</a>
	<a data-dir="NYSE" id="nyse_link" href="">
		<div class="rc_stock_container">
			<div class="rc_report">
				<span class="rc_exchange">NYSE</span>
				<span class="rc_price" id="ny"></span>
			</div>
			<div class="rc_stock_color" id="rc4">
				<span class="rcfont" id="4">
					<i class="fa fa-arrow-circle-o-down d"></i>
					<i class="fa fa-arrow-circle-o-up u"></i>
				</span>
				<span class="rc_change" id="nychange"></span>
				<span class="rc_pct" id="nypct"></span>
			</div>
		</div>
		</a>
		<!--Market mover report END-->
		<!--SEARCH BAR area-->
		<div class="rc_search_area">
			<div class="rc_search_box">
				<input name="keyword" class="rc_search_input" type="text" placeholder="Type Company name here e.g. Adobe">
				</input>
				<div class="rc_search-button">
					<button class="fa fa-search rc_pillbtn"></button>
				</div>
			</div>
			<span class="rc_delay">Quotes delayed 20min.</span>
		</div>
		<!--SEARCH BAR area END-->
		<!--today's gainers for sv150-->
		<div class="rc_today_container">
			<div class="rc_sv150_gain">
				<i class="fa fa-arrow-circle-o-up green"></i>
				<a id="gainlist">
				<span class="rc_today_gain">Today's SV150 Gainers</span><span class="sv_see-all">see all</span>
				</a>
			</div>
			<!--today's gainers for sv150 END-->
			<!--today's gainers for sv150 TOP LIST-->
		<div class="rc_gain_list1">
				<a class="rc_profile" id="gain_profile1" href="">
					<div class="rc_image" id="rc_gain1"></div>

					<div class="rc_company_info">
						<span class="rc_company_name" id="gain_name1"></span>
						<span class="rc_company_price" id="gain_price1"></span>
						<span class="rc_company_change green">
							<i class="fa fa-arrow-circle-o-up"></i>
							<span class="rc_company" id="gain_change1"></span>
						</span>
					</div>
				 </a>
			</div>
			<div class="rc_gain_list2">
				<a class="rc_profile" id="gain_profile2" href="">
					<div class="rc_image" id="rc_gain2"></div>
				<div class="rc_company_info">
					<span class="rc_company_name" id="gain_name2"></span>
					<span class="rc_company_price" id="gain_price2"></span>
					<span class="rc_company_change green">
						<i class="fa fa-arrow-circle-o-up"></i>
						<span class="rc_company" id="gain_change2"></span>
					</span>
				</div>
				</a>
			</div>
			<div class="rc_gain_list1">
				<a class="rc_profile" id="gain_profile3" href="">
					<div class="rc_image" id="rc_gain3"></div>
					<div class="rc_company_info">
						<span class="rc_company_name" id="gain_name3"></span>
						<span class="rc_company_price" id="gain_price3"></span>
						<span class="rc_company_change green">
							<i class="fa fa-arrow-circle-o-up"></i>
							<span class="rc_company" id="gain_change3"></span>
						</span>
					</div>
				</a>
			</div>
			<!--today's gainers for sv150 TOP LIST END-->
			<!--today's losers for sv150-->
			<div class="rc_sv150_gain">
				<i class="fa fa-arrow-circle-o-down red"></i>
				<a id="loselist">
				<span class="rc_today_gain">Today's SV150 Losers</span><span class="sv_see-all">see all</span>
				</a>
			</div>
			<!--today's losers for sv150 END-->
			<!--today's losers for sv150 TOP LIST-->
			<div class="rc_gain_list1">
				<a class="rc_profile" id="lose_profile1" href="">
					<div class="rc_image" id="rc_lose1"></div>
					<div class="rc_company_info">
						<span class="rc_company_name" id="lose_name1"></span>
						<span class="rc_company_price" id="lose_price1"></span>
						<span class="rc_company_change red">
							<i class="fa fa-arrow-circle-o-down"></i>
							<span class="rc_company" id="lose_change1"></span>
						</span>
					</div>
				</a>
			</div>
			<div class="rc_gain_list2">
				<a class="rc_profile" id="lose_profile2" href="">
					<div class="rc_image" id="rc_lose2"></div>
					<div class="rc_company_info">
						<span class="rc_company_name" id="lose_name2"></span>
						<span class="rc_company_price" id="lose_price2"></span>
						<span class="rc_company_change red">
							<i class="fa fa-arrow-circle-o-down"></i>
							<span class="rc_company"id="lose_change2"></span>
						</span>
					</div>
				</a>
			</div>
			<div class="rc_gain_list1">
				<a class="rc_profile" id="lose_profile3" href="">
					<div class="rc_image" id="rc_lose3"></div>

				<div class="rc_company_info">
					<span class="rc_company_name" id="lose_name3"></span>
					<span class="rc_company_price" id="lose_price3"></span>
					<span class="rc_company_change red">
						<i class="fa fa-arrow-circle-o-down"></i>
						<span class="rc_company"id="lose_change3"></span>
					</span>
				</div>
			</div>
			</a>
		</div>
	<!--today's losers for sv150 TOP LIST END-->
	</div>
</body>
</html>
