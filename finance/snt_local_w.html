
<!doctype html>
<html lang="en">
<head>

<title>Local Market Movers</title>

<meta charset='utf-8'>
<!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../css/snt_local_w.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script type="text/javascript" src="../js/w_finance/snt_local_w.js"></script>
<base target="_top">
<!--to make font-awesome works on firefox-->
</head>
<body>
  <!--container of widget-->
  <div class="snt_local_w">
    <!--wrapper of just widget-->
    <div class="fgw">
      <!--top text-->
      <a id="investkit" href=""><div class="fgw-logo"></div></a>
      <div class="fgw-text">
          <div class="fgw-t1 line-clamp-2"></div>
        <div class="fgw-t2">
          <div style="max-width:55%;float:left">
            <a class='fgw-link' href="">
              <span class="swc-space" id="swc-blue"></span>
              <div class="fgw-t2-title"></div>
            </a>
          </div>
          <i class="fa fa-angle-right" style="float:left; margin:0 5px;"></i>
          <div style="max-width:40%;float:left">
            <a class='fgw-loc-link' href="">
              <div class="fgw-t2-loc"></div>
            </a>
          </div>
        </div>
      </div><!--top text END-->
        <!--image && button-->
      <div class="fgw-middle">
        <a class="fgw-link" href="">
        <div class="fgw-image">
          <div class="hover">
            <div class="hover-txt1">View</div>
            <div class="hover-txt2">Profile</div>
          </div>
        </div>
        </a>
        <div class="fgw-content">
          <div class="fgw-content1"></div>
          <div class="fgw-content2">Stock Pct Gain</div>
          <a class="fgw-href"  href="#">
            <div class="fgw-list-link">SEE THE LIST <i class="fa fa-mail-forward" id="swc-blue"> </i> </div>
          </a>
        </div>

        <button class="fgw-leftnav" data-dir="prev"><i class="fa fa-angle-left"></i></button>
        <button class="fgw-rightnav" data-dir="next"><i class="fa fa-angle-right"></i></button>
      </div><!--image && button END-->
      <!--bottom text-->
      <div id="fgw-graph">

      </div>
      <div class="fgw-presentedby">
        LOCAL MARKET MOVERS - PRESENTED BY
      </div>
      <!--bottom text END-->
    </div><!--wrapper END-->
    <!--AD Placement-->
    <div class="ad_location"></div>
  </div>

</html>
