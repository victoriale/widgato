<!doctype html>
<html lang="en">
<head>
<title>NBA Top Players in 2015</title>

<meta charset='utf-8'>
<!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Lato:400,300,100,700,900" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../css/nba_player.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="../js/w_hoopsloyal/nba_player.js"></script>
<base target="_top">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">
</head>
<body>
  <!--container of widget-->
  <div class="nba">
    <!--wrapper of just widget-->
    <div class="fcw">
      <!--top text-->
      <div class="fcw-text">
        <div class="fcw-icon"></div>
        <div class="fcw-t1"></div>
        <div class="fcw-t2">
        <a id="title_link" href="">
          <span class="fcw-t2-title"> </span>
        </a>
        <!-- <a id="loc_link" href=""> -->
        <a id="teamProf" href="">
          <span class="fcw-loc"> </span>
        </a>
        <!-- </a> -->
        </div>
      </div><!--top text END-->
        <!--image && button-->
      <div class="fcw-middle">
        <div class="fcw-image">
          <a class="exec-link" href="">
            <div class="hover1">
              <div class="txt1">View</div>
              <div class="txt2">Profile</div>
            </div>
          </a>
          <div class="fcw-t2-num"></div>
        </div>
        <div class="fcw-logo" style="color: #fff;top:0px;">
          <a id="teamProfile" href="">
            <div class="hover1">
              <div class="txt1">View</div>
              <div class="txt2">Profile</div>
            </div>
          </a>
        </div>
        <button class="fcw-leftnav" data-dir='prev'><i class="fa fa-angle-left"></i></button>
        <button class="fcw-rightnav" data-dir='next'><i class="fa fa-angle-right"></i></button>
      </div><!--image && button END-->
      <!--bottom text-->
      <div class="fcw-content">
        <div class="fcw-content1"><span id="paid"></span></div><!--name of ceo-->
        <div class="fcw-content2">
          <span class="fcw-content2-comp"></span>
        </div>
      </div>
      <div class="fcw-list">
        <a class="fcw-href" href="">
          <span class="fcw-list-link">SEE THE LIST <i class="fa fa-mail-forward swc-space"></i></span>
        </a>
      </div>
      <div class="fcw-presentedby">
        NBA TOP PLAYERS IN 2015 - PRESENTED BY
      </div>
      <!--bottom text END-->
    </div><!--wrapper END-->
    <!--AD Placement-->
      <div class="ad_location"></div>
  </div>
