
<!doctype html>
<html lang="en">
<head>

<title>Weather Carousel Widget</title>

<meta charset='utf-8'>
<!--ATTENTION css/fontawesome.css is being called locally the cdn link site was not working-->
<link href="../css/font-awesome.css" media="all" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="../css/universe_wcw.css">
<script src="http://code.highcharts.com/stock/highstock.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="../js/universe_wcw.js"></script>

<base href="http://www.touchdownloyal.com/" target="_blank">

</head>
<body>
  <!--container of widget-->
  <div class="universe_wcw">
    <!--wrapper of just widget-->
    <div class="wcw">
      <!--top text-->
      <div class="wcw-logo"></div>
      <div class="wcw-text">
        <div class="wcw-t1">24 Character Max Title Here</div>
        <div class="wcw-t2">
          <i class="fa fa-map-marker swc-space" id="swc-blue"></i>
          <span class="wcw-t2-loc">In the {Location} area</span>
        </div>
      </div><!--top text END-->
        <!--image && button-->
      <div class="wcw-middle">
        <div class="wcw-image">tehe</div>
        <button class="wcw-leftnav"><i class="fa fa-angle-left"></i></button>
        <button class="wcw-rightnav"><i class="fa fa-angle-right"></i></button>
      </div><!--image && button END-->
      <!--bottom text-->
      <div class="wcw-content">
        <div class="wcw-content1">DataPoint</div>
        <div class="wcw-content2">List Identifier</div>
      </div>
      <div class="wcw-list">
        <a class="wcw-href"  href="#">
          <span class="wcw-list-link">SEE THE LIST <i class="fa fa-mail-forward swc-space"></i></span>
        </a>
      </div>
      <div class="wcw-presentedby">
        PRESENTED BY
      </div>
      <!--bottom text END-->
    </div><!--wrapper END-->
    <!--AD Placement-->
    <div class="ad_location">HI MY NAME IS ADS!!!</div>
  </div>
</body>
</html>
