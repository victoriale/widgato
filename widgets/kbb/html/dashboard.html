<div class=dw-dashboard>
  <div class="dashboard-navBar dashboard-navBarId">
    <!-- Append menu options here in js file in funtion getTab() -->
  </div>
  <div class="dw-dash">
    <div class="dw-dash-content">
      <!-- body widget, article and ads here  -->
      <div class="dw-dash-art">
        <div class="dw-dash-thumb">
          <!-- Previous Button -->
          <a target=self class="dw-dash-nav prev-list-link" onclick="dashboard.carousel(this, -1)" value=""><i class="fa fa-chevron-left"></i></a>
          <div class="dw-dash-car">
            <a class="dw-dashUrl dw" href="" target="_blank">
              <div class="dashboard-sixteen-nine">
                <img class=dw-dashImg onerror="this.src=&quot;//w1.synapsys.us/widgets/css/public/no_image.jpg&quot;" class="dw-dash-thumb-item" />
                <div class="play-button large playBtn">
                  <!-- Insert play button svg here -->
                </div>
              </div>
            </a>
          </div>
          <!-- Next Button -->
          <a target=self class="dw-dash-nav next-list-link" onclick="dashboard.carousel(this, 1)" value=""><i class="fa fa-chevron-right"></i></a>
        </div>
        <div class="dw-dash-details">
          <a class="dw-dashTitleUrl" href="" target="_blank">
            <div class="dw-dash-title dw-dashTitle"></div>
          </a>
          <div class="dw-dash-teaser teaser"></div>
        </div>
      </div>
      <div class="dw-dash-ad">
        <!-- Ad Goes Here  -->
        <div class="adSpot"></div>
        <div class="dw-dash-ad-txt">Advertisement</div>
      </div>
    </div>
    <div class="thumbnails thumbnail">
      <!-- Insert thumbnail items here in js file -->
    </div>
  </div>
</div>
