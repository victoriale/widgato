<div class=dw-widget>
  <div class="widget-main-art">
    <div class="widget-main-thumb">
      <!-- Previous Button -->
      <a target=self class="widget-main-nav prev-list-link" onclick="widget.carousel(this, -1)" value=""><i class="fa fa-chevron-left"></i></a>
      <div class="widget-main-car">
        <a class=widget-mainUrl href="" target="_blank">
          <div class="widget-sixteen-nine">
            <img class=widget-mainImg onerror="this.src=&quot;//w1.synapsys.us/widgets/css/public/no_image.jpg&quot;" class="widget-main-thumb-item" />
          </div>
        </a>
      </div>
      <!-- Next Button -->
      <a target=self class="widget-main-nav next-list-link" onclick="widget.carousel(this, 1)" value=""><i class="fa fa-chevron-right"></i></a>
    </div>
    <div class="widget-main-details">
      <a class=widget-mainTitleUrl href="" target="_blank">
        <div class="widget-main-title widget-mainTitle"></div>
      </a>
      <div class="widget-main-teaser teaser"></div>
    </div>
    <a class=widget-mainTextUrl href="" target="_blank">
      <div class="widget-main-btn">Read the Story</div>
    </a>
  </div>
  <div class="widget-main-ad">
    <!-- Ad Goes Here  -->
    <div class="adSpot"></div>
    <div class="widget-main-ad-txt">Advertisement</div>
  </div>
</div>
