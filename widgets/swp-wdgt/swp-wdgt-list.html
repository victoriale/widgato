
<!doctype html>
<!-- Swap Widget  -->

                 Link Copied To Clipboard

            </div>
        </a>
      </div>
        <!--image && button-->
        <svg class="fcw-leftnav dw-nav" stroke=#FFFFFF><path d="m 11,20 L 6,25 L 11,30" stroke-width=2 fill=none stroke-linecap=round></path></svg>
        <svg class="fcw-rightnav dw-nav" stroke=#FFFFFF><path d="m 9,20 L 14,25 L 9,30" stroke-width=2 fill=none stroke-linecap=round></path></svg>
      <div id=carousel>
          <a target=_blank class=exec-link id=suburl> <img class="dw-big dw-c-sub" id=subimg onerror="this.src=&quot;//w1.synapsys.us/widgets/css/public/no_image.jpg&quot;">
          </a>
          <a target=_blank class=img-link id=imgurl>
            <div class="carouselShaderHover"></div>
            <div class="carouselShader"></div>
            <img class="dw-big dw-c-img fcw-image" id=mainimg onerror="this.src=&quot;//w1.synapsys.us/widgets/css/public/no_image.jpg&quot;">
              <div class="hover dw-c-img dw-big"></div>
          </a>
          <a target=_blank id=title-link>
            <div id=title class="line-clamp fcw-t1-p"></div>
          </a>

      </div>
      <!--bottom text-->
      <div class="dw-info fcw-content">
        <div id=num></div>
        <div class="fcw-content-top">
          <a target="_blank" id=line1 class="exec-link-text">
            <div class="fcw-content1"></div>
          </a>
          <div class="fcw-content2"><span id="fcw-content2a"></span> <span id="fcw-content2b">Team name</span></div>
        </div>
        <div class="fcw-content3"></div>
        <div id=meta >Posted on {Day of the week}, {Month} {DD}, {YYYY}</div>
      </div>
      <!--bottom text END-->
    </div><!--wrapper END-->



 </div>
